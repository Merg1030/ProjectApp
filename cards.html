<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Categories | Work Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Color Palette */
            --primary: #4361ee;
            --primary-light: #4cc9f0;
            --primary-dark: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #4895ef;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;
            
            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            
            /* Typography */
            --font-size-sm: 12px;
            --font-size-md: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 20px;
            --font-size-xxl: 24px;
            
            /* Border */
            --border-radius-sm: 4px;
            --border-radius-md: 8px;
            --border-radius-lg: 12px;
            
            /* Shadows */
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            
            /* Transitions */
            --transition-fast: 0.15s ease;
            --transition-medium: 0.3s ease;
            --transition-slow: 0.5s ease;
        }

        /* Dark Mode Colors */
        .dark-mode {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --surface-hover: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: rgba(255,255,255,0.7);
            --text-disabled: rgba(255,255,255,0.5);
            --divider-color: rgba(255,255,255,0.12);
            --input-bg: #2d2d2d;
            --input-border: #444;
        }

        /* Light Mode Colors */
        .light-mode {
            --bg-color: #f5f7fa;
            --surface-color: #ffffff;
            --surface-hover: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #495057;
            --text-disabled: #adb5bd;
            --divider-color: #e9ecef;
            --input-bg: #ffffff;
            --input-border: #ced4da;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color var(--transition-medium), color var(--transition-medium);
            padding: 0;
        }

        .container {
            margin: 0 auto;
            padding: var(--space-md);
           
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
            padding-bottom: var(--space-md);
            border-bottom: 1px solid var(--divider-color);
        }

        .page-title {
            font-size: var(--font-size-xxl);
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .project-info {
            background-color: var(--surface-color);
            padding: var(--space-md);
            border-radius: var(--border-radius-md);
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-sm);
        }

        .project-name {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--primary);
            margin-bottom: var(--space-xs);
        }

        .project-details {
            display: flex;
            gap: var(--space-lg);
            flex-wrap: wrap;
            color: var(--text-secondary);
            font-size: var(--font-size-md);
        }

        .controls {
            display: flex;
            gap: var(--space-sm);
            align-items: center;
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-xs);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--border-radius-md);
            font-weight: 500;
            font-size: var(--font-size-md);
            cursor: pointer;
            transition: all var(--transition-fast);
            border: none;
            text-decoration: none;
            white-space: nowrap;
        }

        .btn i {
            font-size: var(--font-size-md);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--divider-color);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            background-color: var(--surface-hover);
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: #3aa8d0;
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }

        .category-card {
            background-color: var(--surface-color);
            border-radius: var(--border-radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-md);
            transition: all var(--transition-medium);
            cursor: pointer;
            border: 1px solid var(--divider-color);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .category-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--border-radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-xl);
            color: white;
        }

        .card-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
        }

        .card-subtitle {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        .card-content {
            flex-grow: 1;
            margin-bottom: var(--space-md);
        }

        .card-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--space-md);
            border-top: 1px solid var(--divider-color);
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--primary);
        }

        .stat-label {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        .progress-container {
            width: 100%;
            margin-top: var(--space-sm);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: var(--input-bg);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            width: 0%;
            transition: width var(--transition-slow);
        }

        /* Custom Project Card */
        .custom-project-card {
            border: 2px dashed var(--primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 200px;
        }

        .custom-project-card:hover {
            border-color: var(--primary-dark);
        }

        .custom-project-icon {
            font-size: 32px;
            color: var(--primary);
            margin-bottom: var(--space-md);
        }

        /* Custom Project Actions */
        .custom-project-actions {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: var(--space-md);
        }

        .custom-project-btn {
            padding: var(--space-xs) var(--space-sm);
            font-size: var(--font-size-sm);
            border-radius: var(--border-radius-sm);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--surface-color);
            padding: var(--space-lg);
            border-radius: var(--border-radius-lg);
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
        }

        .modal-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: var(--font-size-lg);
            color: var(--text-secondary);
            cursor: pointer;
        }

        .form-group {
            margin-bottom: var(--space-md);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-xs);
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: var(--space-sm);
            border-radius: var(--border-radius-md);
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-primary);
            font-size: var(--font-size-md);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: var(--space-sm);
            margin-top: var(--space-lg);
        }

        /* Filter Controls */
        .filter-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
            padding: var(--space-md);
            background-color: var(--surface-color);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-sm);
        }

        .filter-toggle {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .toggle-label {
            font-size: var(--font-size-md);
            color: var(--text-secondary);
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--gray-500);
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-xl);
            text-align: center;
            background-color: var(--surface-color);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
            grid-column: 1 / -1;
        }

        .empty-state-icon {
            font-size: 48px;
            color: var(--text-secondary);
            margin-bottom: var(--space-md);
        }

        .empty-state-text {
            color: var(--text-secondary);
            margin-bottom: var(--space-md);
            max-width: 400px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-md);
            }
            
            .controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .project-details {
                flex-direction: column;
                gap: var(--space-sm);
            }
            
            .filter-controls {
                flex-direction: column;
                gap: var(--space-md);
                align-items: flex-start;
            }
        }
    </style>
</head>

        // Category definitions
        const categories = [

        // Get project ID from URL
        function getProjectIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            
            if (!id) {
                alert("Project ID is missing from URL. Please access this page from the dashboard.");
                window.location.href = 'dashboard.html';
                return null;
            }
            
            return id;
        }

        // Toggle dark/light mode
        toggleModeBtn.addEventListener('click', function() {
            body.classList.toggle('light-mode');
            if (body.classList.contains('light-mode')) {
                this.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
                localStorage.setItem('theme', 'light');
            } else {
                this.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
                localStorage.setItem('theme', 'dark');
            }
        });

        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'light') {
            body.classList.add('light-mode');
            toggleModeBtn.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
        } else {
            toggleModeBtn.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'Not set';
            const date = dateString.toDate ? dateString.toDate() : new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Calculate task statistics for a category
        function calculateCategoryStats(category, tasks) {
            const categoryTasks = tasks.filter(category.taskFilter);
            const totalTasks = categoryTasks.length;
            const completedTasks = categoryTasks.filter(task => task.status === 'COMPLETED').length;
            const progress = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            
            return {
                totalTasks,
                completedTasks,
                progress
            };
        }

        // Calculate stats for custom project
        function calculateCustomProjectStats(customProject) {
            // Custom projects have their own independent tasks
            const customProjectTasks = allTasks.filter(task => task.customProjectId === customProject.id);
            const totalTasks = customProjectTasks.length;
            const completedTasks = customProjectTasks.filter(task => task.status === 'COMPLETED').length;
            const progress = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            
            return {
                totalTasks,
                completedTasks,
                progress
            };
        }

        function createCategoryCard(category, stats) {
            const card = document.createElement('div');
            card.className = 'category-card';
            card.dataset.category = category.id;
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-icon" style="background-color: ${category.color}">
                        <i class="${category.icon}"></i>
                    </div>
                    <div>
                        <div class="card-title">${category.title}</div>
                        <div class="card-subtitle">${category.subtitle}</div>
                    </div>
                </div>
                
                <div class="card-content">
                    <p>Click to view and manage all ${category.title.toLowerCase()} tasks for this project.</p>
                    
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${stats.progress}%"></div>
                        </div>
                    </div>
                </div>
                
                <div class="card-stats">
                    <div class="stat">
                        <div class="stat-value">${stats.totalTasks}</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${stats.completedTasks}</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${stats.progress}%</div>
                        <div class="stat-label">Progress</div>
                    </div>
                </div>
            `;
            
            // Add click event to navigate to tasks page with category filter
            card.addEventListener('click', () => {
                window.location.href = `Projectworks.html?id=${projectId}&category=${category.id}`;
            });
            
            return card;
        }

        // Create custom project card
        function createCustomProjectCard(customProject) {
            const card = document.createElement('div');
            card.className = 'category-card';
            card.dataset.customProjectId = customProject.id;
            
            // Calculate stats for custom project
            const stats = calculateCustomProjectStats(customProject);
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-icon" style="background-color: ${customProject.color || '#6c757d'}">
                        <i class="${customProject.icon || 'fas fa-folder'}"></i>
                    </div>
                    <div>
                        <div class="card-title">${customProject.name}</div>
                        <div class="card-subtitle">${customProject.description || 'Custom project'}</div>
                    </div>
                </div>
                
                <div class="card-content">
                    <p>${customProject.description || 'Click to view and manage tasks for this custom project.'}</p>
                    
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${stats.progress}%"></div>
                        </div>
                    </div>
                </div>
                
                <div class="card-stats">
                    <div class="stat">
                        <div class="stat-value">${stats.totalTasks}</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${stats.completedTasks}</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${stats.progress}%</div>
                        <div class="stat-label">Progress</div>
                    </div>
                </div>
                
                <div class="custom-project-actions">
                    <button class="btn btn-outline custom-project-btn toggle-visibility-btn" 
                            data-project-id="${customProject.id}">
                        <i class="fas fa-eye${customProject.hidden ? '-slash' : ''}"></i> 
                        ${customProject.hidden ? 'Show' : 'Hide'}
                    </button>
                    <button class="btn btn-outline custom-project-btn delete-project-btn" 
                            data-project-id="${customProject.id}">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            `;
            
            // Add click event to navigate to tasks page with custom project filter
            card.addEventListener('click', (e) => {
                // Don't navigate if clicking on action buttons
                if (!e.target.closest('.custom-project-actions')) {
                    // Navigate to tasks page with custom project ID
                    window.location.href = `Projectworks.html?id=${projectId}&customProject=${customProject.id}`;
                }
            });
            
            // Add event listeners for action buttons
            const toggleBtn = card.querySelector('.toggle-visibility-btn');
            const deleteBtn = card.querySelector('.delete-project-btn');
            
            toggleBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleCustomProjectVisibility(customProject.id);
            });
            
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                deleteCustomProject(customProject.id);
            });
            
            return card;
        }

        // Create add custom project card
        function createAddCustomProjectCard() {
            const card = document.createElement('div');
            card.className = 'category-card custom-project-card';
            
            card.innerHTML = `
                <div class="custom-project-icon">
                    <i class="fas fa-plus-circle"></i>
                </div>
                <div class="card-title">Add Custom Project</div>
                <div class="card-subtitle">Create a new custom project category</div>
            `;
            
            card.addEventListener('click', () => {
                openCreateCustomProjectModal();
            });
            
            return card;
        }

        // Render category cards
        function renderCategoryCards() {
            cardsGrid.innerHTML = '';
            
            if (!allTasks || allTasks.length === 0) {
                cardsGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open empty-state-icon"></i>
                        <p class="empty-state-text">No tasks found for this project. Tasks will appear here once they are created.</p>
                        <a href="Projectworks.html?id=${projectId}" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Create First Task
                        </a>
                    </div>
                `;
                return;
            }
            
            // Render standard categories
            categories.forEach(category => {
                const stats = calculateCategoryStats(category, allTasks);
                const card = createCategoryCard(category, stats);
                cardsGrid.appendChild(card);
            });
            
            // Render custom projects
            customProjects.forEach(customProject => {
                if (showHiddenCategories || !customProject.hidden) {
                    const card = createCustomProjectCard(customProject);
                    cardsGrid.appendChild(card);
                }
            });
            
            // Add "Add Custom Project" card
            const addCard = createAddCustomProjectCard();
            cardsGrid.appendChild(addCard);
        }

        // Load project data
        async function loadProjectData() {
            try {
                const projectDoc = await getDoc(doc(db, "projectDashboard", projectId));
                if (projectDoc.exists()) {
                    projectData = projectDoc.data();
                    projectName.textContent = projectData.name;
                    projectDate.textContent = formatDate(projectData.createdAt);
                } else {
                    projectName.textContent = 'Project Not Found';
                    projectInfo.style.display = 'none';
                }
            } catch (error) {
                console.error("Error loading project: ", error);
                projectName.textContent = 'Error Loading Project';
            }
        }

        // Load all tasks for the project
        function loadAllTasks() {
            const tasksQuery = query(
                collection(db, "projectTasks"), 
                where("projectId", "==", projectId)
            );
            
            onSnapshot(tasksQuery, (snapshot) => {
                allTasks = [];
                
                if (snapshot.empty) {
                    renderCategoryCards();
                    return;
                }
                
                snapshot.forEach(doc => {
                    const taskData = { id: doc.id, ...doc.data() };
                    allTasks.push(taskData);
                    
                    // Load subtasks
                    loadSubtasks(doc.id, taskData);
                });
                
                // Render cards after a short delay to ensure all data is loaded
                setTimeout(renderCategoryCards, 500);
            }, (error) => {
                console.error("Error loading tasks: ", error);
                cardsGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle empty-state-icon"></i>
                        <p class="empty-state-text">Error loading tasks. Please refresh the page.</p>
                        <button class="btn btn-primary" onclick="window.location.reload()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                `;
            });
        }

        // Load custom projects
        function loadCustomProjects() {
            const customProjectsQuery = query(
                collection(db, "customProjects"), 
                where("projectId", "==", projectId)
            );
            
            onSnapshot(customProjectsQuery, (snapshot) => {
                customProjects = [];
                
                if (!snapshot.empty) {
                    snapshot.forEach(doc => {
                        const customProjectData = { id: doc.id, ...doc.data() };
                        customProjects.push(customProjectData);
                    });
                }
                
                renderCategoryCards();
            }, (error) => {
                console.error("Error loading custom projects: ", error);
            });
        }

        // Load subtasks recursively
        function loadSubtasks(mainTaskId, mainTask) {
            const subtasksQuery = collection(db, "projectTasks", mainTaskId, "subtasks");
            
            onSnapshot(subtasksQuery, (subSnapshot) => {
                subSnapshot.forEach(subDoc => {
                    const subtaskData = { 
                        id: subDoc.id, 
                        ...subDoc.data(),
                        isSubtask: true,
                        mainTaskId: mainTaskId
                    };
                    allTasks.push(subtaskData);
                    
                    // Load sub-subtasks
                    loadSubSubtasks(mainTaskId, subDoc.id, subtaskData);
                });
                
                renderCategoryCards();
            });
        }

        // Load sub-subtasks
        function loadSubSubtasks(mainTaskId, subtaskId, subtask) {
            const subsubtasksQuery = collection(db, "projectTasks", mainTaskId, "subtasks", subtaskId, "subsubtasks");
            
            onSnapshot(subsubtasksQuery, (subsubSnapshot) => {
                subsubSnapshot.forEach(subsubDoc => {
                    const subsubtaskData = { 
                        id: subsubDoc.id, 
                        ...subsubDoc.data(),
                        isSubsubtask: true,
                        mainTaskId: mainTaskId,
                        subtaskId: subtaskId
                    };
                    allTasks.push(subsubtaskData);
                });
                
                renderCategoryCards();
            });
        }

        // Create custom project
        async function createCustomProject(name, description, color, icon) {
            try {
                const customProjectData = {
                    name: name,
                    description: description,
                    projectId: projectId,
                    createdAt: new Date(),
                    hidden: false,
                    icon: icon,
                    color: color
                };
                
                await addDoc(collection(db, "customProjects"), customProjectData);
                closeCreateCustomProjectModal();
            } catch (error) {
                console.error("Error creating custom project: ", error);
                alert("Failed to create custom project. Please try again.");
            }
        }

        // Toggle custom project visibility
        async function toggleCustomProjectVisibility(customProjectId) {
            try {
                const customProject = customProjects.find(p => p.id === customProjectId);
                if (!customProject) return;
                
                const projectRef = doc(db, "customProjects", customProjectId);
                await updateDoc(projectRef, {
                    hidden: !customProject.hidden
                });
            } catch (error) {
                console.error("Error toggling project visibility: ", error);
                alert("Failed to update project visibility. Please try again.");
            }
        }

        // Delete custom project
        async function deleteCustomProject(customProjectId) {
            if (confirm("Are you sure you want to delete this custom project? This action cannot be undone.")) {
                try {
                    // First, delete all tasks associated with this custom project
                    const tasksToDelete = allTasks.filter(task => task.customProjectId === customProjectId);
                    for (const task of tasksToDelete) {
                        const taskRef = doc(db, "projectTasks", task.id);
                        await deleteDoc(taskRef);
                    }
                    
                    // Then delete the custom project itself
                    const projectRef = doc(db, "customProjects", customProjectId);
                    await deleteDoc(projectRef);
                } catch (error) {
                    console.error("Error deleting custom project: ", error);
                    alert("Failed to delete custom project. Please try again.");
                }
            }
        }

        // Modal functions
        function openCreateCustomProjectModal() {
            createCustomProjectModal.style.display = 'flex';
            document.getElementById('customProjectName').focus();
        }

        function closeCreateCustomProjectModal() {
            createCustomProjectModal.style.display = 'none';
            customProjectForm.reset();
        }

        // Initialize the page
        function init() {
            projectId = getProjectIdFromURL();
            if (projectId) {
                loadProjectData();
                loadAllTasks();
                loadCustomProjects();
                
                // Load filter preference
                const savedFilter = localStorage.getItem(`showHidden_${projectId}`);
                if (savedFilter === 'true') {
                    showHiddenCategories = true;
                    showHiddenToggle.checked = true;
                }
            }
        }

        // Event listeners
        createCustomProjectBtn.addEventListener('click', openCreateCustomProjectModal);
        closeCustomProjectModal.addEventListener('click', closeCreateCustomProjectModal);
        cancelCustomProject.addEventListener('click', closeCreateCustomProjectModal);
        
        customProjectForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('customProjectName').value;
            const description = document.getElementById('customProjectDescription').value;
            const color = document.getElementById('customProjectColor').value;
            const icon = document.getElementById('customProjectIcon').value;
            createCustomProject(name, description, color, icon);
        });
        
        showHiddenToggle.addEventListener('change', (e) => {
            showHiddenCategories = e.target.checked;
            localStorage.setItem(`showHidden_${projectId}`, showHiddenCategories);
            renderCategoryCards();
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === createCustomProjectModal) {
                closeCreateCustomProjectModal();
            }
        });

        // Start the application
        init();

        // Inactivity timeout
        let inactivityTimeout;
        function resetInactivityTimeout() {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                window.location.href = 'index.html';
            }, 600000); // 10 minutes
        }

        // Set up inactivity timer
        resetInactivityTimeout();
        document.addEventListener('mousemove', resetInactivityTimeout);
        document.addEventListener('keypress', resetInactivityTimeout);
        document.addEventListener('click', resetInactivityTimeout);
        document.addEventListener('touchstart', resetInactivityTimeout);
    </script>
</body>
</html>
