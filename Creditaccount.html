<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Supplier Accounts Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 25px;
      text-align: center;
    }

    .header h1 {
      color: #2d3748;
      font-size: 2.5rem;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .header h1 i {
      color: #667eea;
    }

    .main-content {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 25px;
      height: calc(100vh - 200px);
    }

    .sidebar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .supplier-list {
      flex: 1;
      overflow-y: auto;
      margin-top: 15px;
    }

    .supplier-item {
      padding: 15px;
      margin-bottom: 10px;
      background: #f8fafc;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .supplier-item:hover {
      background: #edf2f7;
      transform: translateX(5px);
    }

    .supplier-item.active {
      background: #667eea;
      color: white;
      border-color: #5a6fd8;
    }

    .supplier-name {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .supplier-balance {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .content-area {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .supplier-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 2px solid #e2e8f0;
    }

    .supplier-info h2 {
      color: #2d3748;
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .supplier-info p {
      color: #718096;
      font-size: 1rem;
    }

    .balance-display {
      text-align: right;
    }

    .balance-amount {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .balance-label {
      color: #718096;
      font-size: 0.9rem;
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
      background: #f7fafc;
      padding: 10px;
      border-radius: 12px;
    }

    .tab-btn {
      flex: 1;
      padding: 12px 20px;
      border: none;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .tab-btn.active {
      background: #667eea;
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .tab-content {
      display: none;
      flex: 1;
      overflow-y: auto;
    }

    .tab-content.active {
      display: block;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #4a5568;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5a6fd8;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-success {
      background: #48bb78;
      color: white;
    }

    .btn-success:hover {
      background: #38a169;
      transform: translateY(-2px);
    }

    .btn-danger {
      background: #f56565;
      color: white;
    }

    .btn-danger:hover {
      background: #e53e3e;
      transform: translateY(-2px);
    }

    .transaction-table {
      width: 100%;
      border-collapse: collapse;
    }

    .transaction-table th,
    .transaction-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }

    .transaction-table th {
      background: #f7fafc;
      font-weight: 600;
      color: #4a5568;
      position: sticky;
      top: 0;
    }

    .transaction-table tr:hover {
      background: #f7fafc;
    }

    .amount-positive {
      color: #48bb78;
      font-weight: bold;
    }

    .amount-negative {
      color: #f56565;
      font-weight: bold;
    }

    .badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .badge-pending {
      background: #fef3c7;
      color: #d97706;
    }

    .badge-paid {
      background: #d1fae5;
      color: #065f46;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .search-box {
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1rem;
    }

    .search-box i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #a0aec0;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .table-container {
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
    }

    @media (max-width: 1024px) {
      .main-content {
        grid-template-columns: 1fr;
        height: auto;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .tab-buttons {
        flex-direction: column;
      }
      
      .supplier-header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
      
      .balance-display {
        text-align: center;
      }
    }

    .amount-positive {
      color: #48bb78;
      font-weight: bold;
    }

    .amount-negative {
      color: #f56565;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-handshake"></i> Supplier Accounts Manager</h1>
      <p>Track all your supplier credits, debits, and balances in one place</p>
    </div>

    <div class="main-content">
      <div class="sidebar">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="supplier-search" placeholder="Search suppliers...">
        </div>
        <button class="btn btn-primary" style="width: 100%; margin-top: 15px; margin-bottom: 15px;" onclick="openAddSupplierModal()">
          <i class="fas fa-plus"></i> Add New Supplier
        </button>
        <div class="supplier-list" id="supplier-list">
          <!-- Suppliers will be loaded here -->
        </div>
      </div>

      <div class="content-area">
        <div id="supplier-details" style="display: none; flex: 1; flex-direction: column;">
          <div class="supplier-header">
            <div class="supplier-info">
              <h2 id="selected-supplier-name"></h2>
              <p id="selected-supplier-info"></p>
            </div>
            <div class="balance-display">
              <div class="balance-amount" id="supplier-balance-display"></div>
              <div class="balance-label" id="balance-label">Current Balance</div>
            </div>
          </div>

          <div class="tab-buttons">
            <button class="tab-btn active" data-tab="transactions">
              <i class="fas fa-list"></i> Transactions
            </button>
            <button class="tab-btn" data-tab="add-transaction">
              <i class="fas fa-plus"></i> Add Transaction
            </button>
            <button class="tab-btn" data-tab="supplier-info">
              <i class="fas fa-info-circle"></i> Supplier Info
            </button>
          </div>

          <div class="tab-content active" id="transactions-tab">
            <div class="table-container">
              <table class="transaction-table">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Invoice No.</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="transactions-body">
                  <!-- Transactions will be loaded here -->
                </tbody>
              </table>
            </div>
          </div>

          <div class="tab-content" id="add-transaction-tab">
            <form id="transaction-form">
              <div class="form-grid">
                <div class="form-group">
                  <label for="transaction-date">Date</label>
                  <input type="date" id="transaction-date" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="transaction-type">Transaction Type</label>
                  <select id="transaction-type" class="form-control" required>
                    <option value="">Select Type</option>
                    <option value="credit">Credit (We Owe)</option>
                    <option value="debit">Debit (Payment)</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="transaction-amount">Amount (ZMW)</label>
                  <input type="number" id="transaction-amount" class="form-control" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                  <label for="invoice-number">Invoice Number</label>
                  <input type="text" id="invoice-number" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="transaction-description">Description</label>
                <textarea id="transaction-description" class="form-control" rows="3" placeholder="Enter transaction details..."></textarea>
              </div>
              <div class="form-group" id="payment-method-group" style="display: none;">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" class="form-control">
                  <option value="">Select Method</option>
                  <option value="cash">Cash</option>
                  <option value="bank_transfer">Bank Transfer</option>
                  <option value="cheque">Cheque</option>
                  <option value="mobile_money">Mobile Money</option>
                </select>
              </div>
              <div class="form-group" id="cheque-number-group" style="display: none;">
                <label for="cheque-number">Cheque Number</label>
                <input type="text" id="cheque-number" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Transaction
              </button>
            </form>
          </div>

          <div class="tab-content" id="supplier-info-tab">
            <form id="supplier-update-form">
              <div class="form-grid">
                <div class="form-group">
                  <label for="update-name">Supplier Name</label>
                  <input type="text" id="update-name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="update-contact">Contact Person</label>
                  <input type="text" id="update-contact" class="form-control">
                </div>
                <div class="form-group">
                  <label for="update-phone">Phone</label>
                  <input type="tel" id="update-phone" class="form-control">
                </div>
                <div class="form-group">
                  <label for="update-email">Email</label>
                  <input type="email" id="update-email" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="update-address">Address</label>
                <textarea id="update-address" class="form-control" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="update-notes">Notes</label>
                <textarea id="update-notes" class="form-control" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-sync"></i> Update Supplier
              </button>
              <button type="button" class="btn btn-danger" onclick="deleteCurrentSupplier()" style="margin-left: 10px;">
                <i class="fas fa-trash"></i> Delete Supplier
              </button>
            </form>
          </div>
        </div>

        <div id="no-supplier-selected" class="empty-state">
          <i class="fas fa-handshake"></i>
          <h3>No Supplier Selected</h3>
          <p>Select a supplier from the list or create a new one to get started</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Supplier Modal -->
  <div class="modal" id="add-supplier-modal">
    <div class="modal-content">
      <h2 style="margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
        <i class="fas fa-plus-circle"></i> Add New Supplier
      </h2>
      <form id="add-supplier-form">
        <div class="form-group">
          <label for="new-supplier-name">Supplier Name *</label>
          <input type="text" id="new-supplier-name" class="form-control" required>
        </div>
        <div class="form-grid">
          <div class="form-group">
            <label for="new-supplier-contact">Contact Person</label>
            <input type="text" id="new-supplier-contact" class="form-control">
          </div>
          <div class="form-group">
            <label for="new-supplier-phone">Phone</label>
            <input type="tel" id="new-supplier-phone" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="new-supplier-email">Email</label>
          <input type="email" id="new-supplier-email" class="form-control">
        </div>
        <div class="form-group">
          <label for="new-supplier-address">Address</label>
          <textarea id="new-supplier-address" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="new-supplier-notes">Notes</label>
          <textarea id="new-supplier-notes" class="form-control" rows="2"></textarea>
        </div>
        <div style="display: flex; gap: 10px; margin-top: 25px;">
          <button type="submit" class="btn btn-primary" style="flex: 1;">
            <i class="fas fa-save"></i> Save Supplier
          </button>
          <button type="button" class="btn" onclick="closeAddSupplierModal()" style="flex: 1; background: #e2e8f0;">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      updateDoc,
      deleteDoc,
      doc,
      onSnapshot,
      query,
      orderBy,
      Timestamp,
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDXhhy94Aqmaav6X0UsfMcmsBT539-aheU",
      authDomain: "project-task-588c4.firebaseapp.com",
      projectId: "project-task-588c4",
      storageBucket: "project-task-588c4.appspot.com",
      messagingSenderId: "411882772509",
      appId: "1:411882772509:web:08d613186c101a99f38ef4",
      measurementId: "G-JMFLFYEM0F"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Global variables
    let currentSupplier = null;
    let allSuppliers = [];
    let allTransactions = [];

    // DOM Elements
    const supplierList = document.getElementById('supplier-list');
    const supplierDetails = document.getElementById('supplier-details');
    const noSupplierSelected = document.getElementById('no-supplier-selected');
    const transactionsBody = document.getElementById('transactions-body');
    const transactionForm = document.getElementById('transaction-form');
    const supplierUpdateForm = document.getElementById('supplier-update-form');
    const addSupplierForm = document.getElementById('add-supplier-form');
    const addSupplierModal = document.getElementById('add-supplier-modal');
    const transactionType = document.getElementById('transaction-type');
    const paymentMethodGroup = document.getElementById('payment-method-group');
    const chequeNumberGroup = document.getElementById('cheque-number-group');

    // Initialize the application
    function init() {
      setupEventListeners();
      loadSuppliers();
      loadTransactions();
    }

    // Event Listeners
    function setupEventListeners() {
      // Tab switching
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const tab = btn.getAttribute('data-tab');
          switchTab(tab);
        });
      });

      // Transaction type change
      transactionType.addEventListener('change', function() {
        const isDebit = this.value === 'debit';
        paymentMethodGroup.style.display = isDebit ? 'block' : 'none';
        updateChequeNumberVisibility();
      });

      // Payment method change
      document.getElementById('payment-method').addEventListener('change', updateChequeNumberVisibility);

      // Forms
      transactionForm.addEventListener('submit', saveTransaction);
      supplierUpdateForm.addEventListener('submit', updateSupplier);
      addSupplierForm.addEventListener('submit', addNewSupplier);

      // Search
      document.getElementById('supplier-search').addEventListener('input', filterSuppliers);
    }

    function updateChequeNumberVisibility() {
      const isCheque = document.getElementById('payment-method').value === 'cheque';
      const isDebit = transactionType.value === 'debit';
      chequeNumberGroup.style.display = (isDebit && isCheque) ? 'block' : 'none';
    }

    function switchTab(tabName) {
      // Update tab buttons
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.toggle('active', btn.getAttribute('data-tab') === tabName);
      });

      // Update tab content
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.toggle('active', content.id === `${tabName}-tab`);
      });

      // Reset forms when switching to add transaction tab
      if (tabName === 'add-transaction') {
        resetTransactionForm();
      }
    }

    function resetTransactionForm() {
      transactionForm.reset();
      paymentMethodGroup.style.display = 'none';
      chequeNumberGroup.style.display = 'none';
      document.getElementById('transaction-date').valueAsDate = new Date();
    }

    // Supplier Management
    function loadSuppliers() {
      const q = query(collection(db, "suppliers"), orderBy("name"));
      
      onSnapshot(q, (snapshot) => {
        allSuppliers = [];
        supplierList.innerHTML = '';

        snapshot.forEach(docSnap => {
          const supplier = { id: docSnap.id, ...docSnap.data() };
          allSuppliers.push(supplier);
          renderSupplierItem(supplier);
        });

        // Auto-select first supplier if none selected
        if (!currentSupplier && allSuppliers.length > 0) {
          selectSupplier(allSuppliers[0].id);
        }
      });
    }

    function renderSupplierItem(supplier) {
      const balance = calculateSupplierBalance(supplier.id);
      const balanceClass = balance >= 0 ? 'amount-positive' : 'amount-negative';
      const balanceText = balance >= 0 ? `We owe: ZMW ${balance.toFixed(2)}` : `They owe: ZMW ${Math.abs(balance).toFixed(2)}`;

      const item = document.createElement('div');
      item.className = `supplier-item ${currentSupplier?.id === supplier.id ? 'active' : ''}`;
      item.innerHTML = `
        <div class="supplier-name">${supplier.name}</div>
        <div class="supplier-balance ${balanceClass}">${balanceText}</div>
      `;
      item.addEventListener('click', () => selectSupplier(supplier.id));
      
      supplierList.appendChild(item);
    }

    function selectSupplier(supplierId) {
      currentSupplier = allSuppliers.find(s => s.id === supplierId);
      
      // Update supplier list UI
      document.querySelectorAll('.supplier-item').forEach(item => {
        item.classList.remove('active');
      });
      
      const supplierIndex = allSuppliers.findIndex(s => s.id === supplierId);
      if (supplierIndex !== -1) {
        const items = document.querySelectorAll('.supplier-item');
        if (items[supplierIndex]) {
          items[supplierIndex].classList.add('active');
        }
      }

      // Show supplier details
      supplierDetails.style.display = 'flex';
      noSupplierSelected.style.display = 'none';

      // Update supplier info
      document.getElementById('selected-supplier-name').textContent = currentSupplier.name;
      document.getElementById('selected-supplier-info').textContent = 
        `${currentSupplier.contact || 'No contact'} â€¢ ${currentSupplier.phone || 'No phone'}`;
      
      updateSupplierBalanceDisplay();
      renderSupplierTransactions();
      populateSupplierUpdateForm();
    }

    function updateSupplierBalanceDisplay() {
      const balance = calculateSupplierBalance(currentSupplier.id);
      const balanceElement = document.getElementById('supplier-balance-display');
      const balanceLabel = document.getElementById('balance-label');
      
      if (balance >= 0) {
        balanceElement.innerHTML = `<span style="color: #48bb78;">ZMW ${balance.toFixed(2)}</span>`;
        balanceLabel.textContent = 'We Owe Supplier';
        balanceLabel.style.color = '#48bb78';
      } else {
        balanceElement.innerHTML = `<span style="color: #f56565;">ZMW ${Math.abs(balance).toFixed(2)}</span>`;
        balanceLabel.textContent = 'Supplier Owes Us';
        balanceLabel.style.color = '#f56565';
      }
    }

    function calculateSupplierBalance(supplierId) {
      const supplierTransactions = allTransactions.filter(t => t.supplierId === supplierId);
      return supplierTransactions.reduce((total, transaction) => {
        if (transaction.type === 'credit') {
          return total + transaction.amount;
        } else {
          return total - transaction.amount;
        }
      }, 0);
    }

    function populateSupplierUpdateForm() {
      if (!currentSupplier) return;
      
      document.getElementById('update-name').value = currentSupplier.name || '';
      document.getElementById('update-contact').value = currentSupplier.contact || '';
      document.getElementById('update-phone').value = currentSupplier.phone || '';
      document.getElementById('update-email').value = currentSupplier.email || '';
      document.getElementById('update-address').value = currentSupplier.address || '';
      document.getElementById('update-notes').value = currentSupplier.notes || '';
    }

    // Transaction Management
    function loadTransactions() {
      const q = query(collection(db, "transactions"), orderBy("date", "desc"));
      
      onSnapshot(q, (snapshot) => {
        allTransactions = [];
        snapshot.forEach(docSnap => {
          const transaction = { id: docSnap.id, ...docSnap.data() };
          allTransactions.push(transaction);
        });

        if (currentSupplier) {
          renderSupplierTransactions();
          updateSupplierBalanceDisplay();
        }
      });
    }

    function renderSupplierTransactions() {
      if (!currentSupplier) return;

      const supplierTransactions = allTransactions
        .filter(t => t.supplierId === currentSupplier.id)
        .sort((a, b) => new Date(b.date) - new Date(a.date));

      transactionsBody.innerHTML = '';

      if (supplierTransactions.length === 0) {
        transactionsBody.innerHTML = `
          <tr>
            <td colspan="7" style="text-align: center; padding: 40px; color: #a0aec0;">
              <i class="fas fa-receipt" style="font-size: 2rem; margin-bottom: 10px; display: block;"></i>
              No transactions found
            </td>
          </tr>
        `;
        return;
      }

      supplierTransactions.forEach(transaction => {
        const row = document.createElement('tr');
        const amountClass = transaction.type === 'credit' ? 'amount-positive' : 'amount-negative';
        const amountPrefix = transaction.type === 'credit' ? '+' : '-';
        
        row.innerHTML = `
          <td>${formatDate(transaction.date)}</td>
          <td>
            <span class="badge ${transaction.type === 'credit' ? 'badge-pending' : 'badge-paid'}">
              ${transaction.type === 'credit' ? 'CREDIT' : 'DEBIT'}
            </span>
          </td>
          <td>${transaction.description || 'No description'}</td>
          <td>${transaction.invoiceNumber || '-'}</td>
          <td class="${amountClass}">${amountPrefix} ZMW ${transaction.amount.toFixed(2)}</td>
          <td>
            <span class="badge ${transaction.type === 'credit' ? 'badge-pending' : 'badge-paid'}">
              ${transaction.type === 'credit' ? 'PENDING' : 'PAID'}
            </span>
          </td>
          <td>
            <button class="btn" onclick="deleteTransaction('${transaction.id}')" style="padding: 5px 10px; font-size: 0.8rem;">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        `;
        transactionsBody.appendChild(row);
      });
    }

    async function saveTransaction(e) {
      e.preventDefault();
      
      if (!currentSupplier) {
        alert('Please select a supplier first');
        return;
      }

      const formData = new FormData(transactionForm);
      const transactionData = {
        supplierId: currentSupplier.id,
        supplierName: currentSupplier.name,
        date: document.getElementById('transaction-date').value,
        type: document.getElementById('transaction-type').value,
        amount: parseFloat(document.getElementById('transaction-amount').value),
        description: document.getElementById('transaction-description').value,
        invoiceNumber: document.getElementById('invoice-number').value,
        paymentMethod: document.getElementById('payment-method').value,
        chequeNumber: document.getElementById('cheque-number').value,
        createdAt: Timestamp.now()
      };

      try {
        await addDoc(collection(db, "transactions"), transactionData);
        transactionForm.reset();
        switchTab('transactions');
        showNotification('Transaction saved successfully!', 'success');
      } catch (error) {
        console.error('Error saving transaction:', error);
        showNotification('Error saving transaction', 'error');
      }
    }

    async function updateSupplier(e) {
      e.preventDefault();
      
      if (!currentSupplier) return;

      const updateData = {
        name: document.getElementById('update-name').value,
        contact: document.getElementById('update-contact').value,
        phone: document.getElementById('update-phone').value,
        email: document.getElementById('update-email').value,
        address: document.getElementById('update-address').value,
        notes: document.getElementById('update-notes').value,
        updatedAt: Timestamp.now()
      };

      try {
        await updateDoc(doc(db, "suppliers", currentSupplier.id), updateData);
        showNotification('Supplier updated successfully!', 'success');
      } catch (error) {
        console.error('Error updating supplier:', error);
        showNotification('Error updating supplier', 'error');
      }
    }

    async function addNewSupplier(e) {
      e.preventDefault();
      
      const formData = new FormData(addSupplierForm);
      const supplierData = {
        name: document.getElementById('new-supplier-name').value,
        contact: document.getElementById('new-supplier-contact').value,
        phone: document.getElementById('new-supplier-phone').value,
        email: document.getElementById('new-supplier-email').value,
        address: document.getElementById('new-supplier-address').value,
        notes: document.getElementById('new-supplier-notes').value,
        createdAt: Timestamp.now()
      };

      try {
        await addDoc(collection(db, "suppliers"), supplierData);
        addSupplierForm.reset();
        closeAddSupplierModal();
        showNotification('Supplier added successfully!', 'success');
      } catch (error) {
        console.error('Error adding supplier:', error);
        showNotification('Error adding supplier', 'error');
      }
    }

    async function deleteCurrentSupplier() {
      if (!currentSupplier || !confirm(`Are you sure you want to delete ${currentSupplier.name}? This will also delete all associated transactions.`)) {
        return;
      }

      try {
        // Delete all transactions for this supplier
        const supplierTransactions = allTransactions.filter(t => t.supplierId === currentSupplier.id);
        for (const transaction of supplierTransactions) {
          await deleteDoc(doc(db, "transactions", transaction.id));
        }

        // Delete the supplier
        await deleteDoc(doc(db, "suppliers", currentSupplier.id));
        
        showNotification('Supplier deleted successfully!', 'success');
        currentSupplier = null;
        supplierDetails.style.display = 'none';
        noSupplierSelected.style.display = 'block';
      } catch (error) {
        console.error('Error deleting supplier:', error);
        showNotification('Error deleting supplier', 'error');
      }
    }

    async function deleteTransaction(transactionId) {
      if (!confirm('Are you sure you want to delete this transaction?')) {
        return;
      }

      try {
        await deleteDoc(doc(db, "transactions", transactionId));
        showNotification('Transaction deleted successfully!', 'success');
      } catch (error) {
        console.error('Error deleting transaction:', error);
        showNotification('Error deleting transaction', 'error');
      }
    }

    // Modal Functions
    function openAddSupplierModal() {
      addSupplierModal.classList.add('active');
    }

    function closeAddSupplierModal() {
      addSupplierModal.classList.remove('active');
    }

    // Utility Functions
    function filterSuppliers() {
      const searchTerm = document.getElementById('supplier-search').value.toLowerCase();
      
      document.querySelectorAll('.supplier-item').forEach(item => {
        const supplierName = item.querySelector('.supplier-name').textContent.toLowerCase();
        item.style.display = supplierName.includes(searchTerm) ? 'block' : 'none';
      });
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-GB', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
      });
    }

    function showNotification(message, type) {
      // Create notification element
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 20px;
        border-radius: 10px;
        color: white;
        font-weight: 600;
        z-index: 10000;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        transform: translateX(400px);
        transition: transform 0.3s ease;
      `;
      
      notification.style.background = type === 'success' ? '#48bb78' : '#f56565';
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      // Animate in
      setTimeout(() => {
        notification.style.transform = 'translateX(0)';
      }, 100);
      
      // Remove after 3 seconds
      setTimeout(() => {
        notification.style.transform = 'translateX(400px)';
        setTimeout(() => {
          document.body.removeChild(notification);
        }, 300);
      }, 3000);
    }

    // Make functions globally available for onclick handlers
    window.openAddSupplierModal = openAddSupplierModal;
    window.closeAddSupplierModal = closeAddSupplierModal;
    window.deleteCurrentSupplier = deleteCurrentSupplier;
    window.deleteTransaction = deleteTransaction;

    // Initialize the app
    init();
  </script>
</body>
</html>
