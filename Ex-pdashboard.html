<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PENTA ¬∑ all projects</title>
  <!-- clean, full screen, white background, nice sidebar color & shadow, toggle button never hides -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background-color: #f9fbfd;
      min-height: 100vh;
      width: 100%;
    }

    /* full screen flex container */
    .app {
      display: flex;
      width: 100vw;
      min-height: 100vh;
      background-color: #ffffff;
    }

    /* ===== SIDEBAR ‚Äì nice color, soft shadow, no icons ===== */
    .sidebar {
      width: 260px;
      background: linear-gradient(145deg, #f1f5f9 0%, #eef2f6 100%);
      border-right: 1px solid rgba(0,0,0,0.05);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      transition: transform 0.25s ease-in-out, margin-left 0.25s ease-in-out;
      overflow: hidden;
      flex-shrink: 0;
      box-shadow: 4px 0 20px -8px rgba(0, 27, 58, 0.15);
      position: relative;
      z-index: 10;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
      margin-left: -260px;  /* keeps layout stable */
    }

    .sidebar-header {
      font-weight: 700;
      font-size: 1.7rem;
      letter-spacing: -0.5px;
      padding: 0 0.75rem 2.2rem 0.75rem;
      color: #0f2a44;
      display: flex;
      align-items: center;
    }

    .sidebar-header span {
      background: #1e3a5f;
      color: white;
      font-size: 0.9rem;
      font-weight: 500;
      padding: 0.2rem 0.8rem;
      border-radius: 30px;
      margin-left: 10px;
      letter-spacing: 0.3px;
    }

    .nav {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .nav a {
      display: flex;
      align-items: center;
      padding: 0.9rem 1.2rem;
      border-radius: 14px;
      font-weight: 500;
      color: #1a3149;
      text-decoration: none;
      font-size: 1.05rem;
      transition: all 0.15s;
      border: 1px solid transparent;
    }

    .nav a:hover {
      background-color: #ffffffcc;
      border-color: #cdddee;
      box-shadow: 0 4px 8px -4px rgba(0,32,64,0.08);
    }

    .nav a.active {
      background-color: #ffffff;
      border-color: #b6cfec;
      color: #0b2c44;
      font-weight: 600;
      box-shadow: 0 6px 12px -8px #1e3a5f33;
    }

    /* logout button */
    .logout-area {
      margin-top: 2.5rem;
      padding-top: 1.8rem;
      border-top: 1px solid #cdddec;
    }

    .logout-btn {
      background: none;
      border: none;
      display: flex;
      align-items: center;
      padding: 0.9rem 1.2rem;
      width: 100%;
      text-align: left;
      font-size: 1.05rem;
      font-weight: 500;
      color: #b13e3e;
      border-radius: 14px;
      cursor: pointer;
      transition: background 0.15s;
      border: 1px solid transparent;
    }

    .logout-btn:hover {
      background-color: #ffebee;
      border-color: #f3b5b5;
    }

    /* ===== MAIN CONTENT ===== */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      min-width: 0;  /* avoid flex overflow */
    }

    /* top bar ‚Äì toggle button ALWAYS visible, never hidden */
    .top-bar {
      display: flex;
      align-items: center;
      padding: 1.5rem 2.5rem;
      background: white;
      border-bottom: 1px solid #e9eef3;
    }

    .toggle-btn {
      background: white;
      border: 1px solid #d0ddee;
      font-size: 2rem;
      line-height: 1;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      cursor: pointer;
      color: #1e3a5f;
      margin-right: 2rem;
      transition: all 0.15s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px -6px #1e3a5f4d;
    }

    .toggle-btn:hover {
      background-color: #f0f5fd;
      border-color: #7fa3c9;
      transform: scale(1.02);
    }

    .page-title {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      color: #14273e;
    }

    /* dashboard ‚Äì cards for ALL projects */
    .dashboard {
      padding: 2.5rem;
      overflow-y: auto;
      background: #ffffff;
    }

    .section-label {
      font-size: 1rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #53718b;
      margin-bottom: 1.8rem;
    }

    .projects-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .project-card {
      background: #ffffff;
      border-radius: 26px;
      padding: 1.8rem 2rem;
      box-shadow: 0 8px 26px -8px rgba(20, 40, 70, 0.08), 0 0 0 1px #eef3f9 inset;
      border: 1px solid #e3ebf5;
      flex: 1 1 290px;
      max-width: 340px;
      transition: all 0.2s;
    }

    .project-card:hover {
      box-shadow: 0 20px 32px -14px rgba(18, 45, 80, 0.12), 0 0 0 1px #cbddf2 inset;
      transform: translateY(-3px);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .project-name {
      font-size: 1.7rem;
      font-weight: 600;
      color: #14273e;
      line-height: 1.2;
    }

    /* status badge ‚Äì subtle colors, only text */
    .status-badge {
      font-weight: 600;
      font-size: 0.75rem;
      padding: 0.3rem 1rem;
      border-radius: 40px;
      text-transform: uppercase;
      background: #eef3f8;
      color: #2b4b6f;
      border: 1px solid #cbdae9;
    }

    .status-badge.active {
      background: #e2f0fa;
      color: #146b9e;
      border-color: #b1d2f0;
    }
    .status-badge.completed {
      background: #e0f2e6;
      color: #0b6e41;
      border-color: #b0dec9;
    }
    .status-badge.on-hold {
      background: #fff0db;
      color: #b65c22;
      border-color: #f9cfb2;
    }
    .status-badge.planning {
      background: #e9e6ff;
      color: #504e9a;
      border-color: #cdc9f0;
    }

    .client {
      font-size: 1rem;
      color: #4d6a85;
      margin: 0.7rem 0 1.5rem 0;
      border-left: 3px solid #bacee6;
      padding-left: 1rem;
      font-weight: 450;
    }

    .meta-row {
      display: flex;
      justify-content: space-between;
      margin: 1rem 0;
      color: #1e3d5e;
      font-weight: 460;
      font-size: 0.95rem;
    }

    .meta-label {
      color: #71879b;
      font-size: 0.9rem;
      font-weight: 400;
    }

    .priority-tag {
      display: inline-block;
      padding: 0.2rem 0.9rem;
      background: #f2f7ff;
      border-radius: 30px;
      font-size: 0.75rem;
      font-weight: 600;
      border: 1px solid #c7daf0;
      text-transform: capitalize;
    }

    .project-footer {
      margin-top: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #ecf2f8;
      padding-top: 1rem;
      font-size: 0.95rem;
    }

    .budget {
      font-weight: 600;
      color: #1d6f4b;
      background: #e9f4ee;
      padding: 0.3rem 1rem;
      border-radius: 30px;
    }

    .empty-message {
      color: #8099b3;
      background: #fafdff;
      border: 1px dashed #c2d6ea;
      border-radius: 2.5rem;
      padding: 3.5rem 4rem;
      text-align: center;
      font-size: 1.1rem;
      width: 100%;
    }

    @media (max-width: 650px) {
      .top-bar { padding: 1rem 1.5rem; }
      .dashboard { padding: 1.5rem; }
      .toggle-btn { margin-right: 1rem; width: 48px; height: 48px; font-size: 1.8rem; }
    }
  </style>
</head>
<body>
<div class="app">
  <!-- SIDEBAR ‚Äì nice color, shadow, no icons -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      PENTA<span>v2</span>
    </div>

    <nav class="nav">
      <!-- text only, exactly as before -->
      <a href="Ex-projects.html" id="navProjects" class="active">Projects</a>
      <a href="Ex-reports.html" id="navReports">Reports</a>
      <a href="Ex-Quontation.html" id="navQuotation">Quotations</a>
    </nav>

    <div class="logout-area">
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main">
    <div class="top-bar">
      <!-- toggle button is always here, never hidden -->
      <button class="toggle-btn" id="toggleSidebarBtn" title="hide/show sidebar">‚ò∞</button>
      <span class="page-title">All projects</span>
    </div>

    <div class="dashboard">
      <div class="section-label">‚ú¶ active & completed & everything</div>
      <div class="projects-grid" id="projectsContainer">
        <!-- projects loaded from firebase -->
      </div>
    </div>
  </main>
</div>

<!-- Firebase SDKs (compat) -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

<script>
  (function() {
    // ---------- Firebase config (from your working project) ----------
    const firebaseConfig = {
      apiKey: "AIzaSyDXhhy94Aqmaav6X0UsfMcmsBT539-aheU",
      authDomain: "project-task-588c4.firebaseapp.com",
      projectId: "project-task-588c4",
      storageBucket: "project-task-588c4.firebasestorage.app",
      messagingSenderId: "411882772509",
      appId: "1:411882772509:web:08d613186c101a99f38ef4"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ---------- sidebar toggle (button always visible, only sidebar hides) ----------
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleSidebarBtn');

    toggleBtn.addEventListener('click', (e) => {
      e.preventDefault();
      sidebar.classList.toggle('hidden');
    });

    // ---------- logout ----------
    document.getElementById('logoutBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // ---------- set active nav based on current page ----------
    function setActiveNav() {
      const path = window.location.pathname.split('/').pop() || '';
      const navProjects = document.getElementById('navProjects');
      const navReports = document.getElementById('navReports');
      const navQuotation = document.getElementById('navQuotation');

      [navProjects, navReports, navQuotation].forEach(el => el.classList.remove('active'));

      if (path === 'Ex-reports.html') {
        navReports.classList.add('active');
      } else if (path === 'Ex-Quontation.html') {
        navQuotation.classList.add('active');
      } else {
        navProjects.classList.add('active');  // default to Projects
      }
    }
    setActiveNav();

    // ---------- FETCH ALL PROJECTS (real data, any status) ----------
    const container = document.getElementById('projectsContainer');

    async function loadAllProjects() {
      try {
        // get all projects ordered by creation date (most recent first)
        const snapshot = await db.collection('projects')
          .orderBy('createdAt', 'desc')
          .get();

        const projects = [];
        snapshot.forEach(doc => {
          projects.push({ id: doc.id, ...doc.data() });
        });

        renderProjects(projects);
      } catch (error) {
        console.error('Error loading projects:', error);
        container.innerHTML = `<div class="empty-message">‚ö†Ô∏è Failed to load projects. Check console.</div>`;
      }
    }

    function renderProjects(projects) {
      if (!container) return;

      if (projects.length === 0) {
        container.innerHTML = `<div class="empty-message">üìÅ No projects yet. Create one to see it here.</div>`;
        return;
      }

      let html = '';
      projects.forEach(p => {
        // handle fields with fallbacks
        const name = p.name || 'Unnamed project';
        const client = p.client || '‚Äî';
        const status = p.status || 'active';
        const priority = p.priority || 'medium';
        const budget = p.totalBudget ? p.totalBudget.toFixed(2) : '0.00';
        const currency = p.currency || 'USD';
        const projectManager = p.projectManager || 'unassigned';
        
        // format dates nicely
        let startStr = '‚Äî';
        if (p.startDate) {
          const d = new Date(p.startDate);
          if (!isNaN(d)) startStr = d.toLocaleDateString('en-US', { day: 'numeric', month: 'short', year: 'numeric' });
          else startStr = p.startDate;
        }

        let endStr = '‚Äî';
        if (p.endDate) {
          const d = new Date(p.endDate);
          if (!isNaN(d)) endStr = d.toLocaleDateString('en-US', { day: 'numeric', month: 'short', year: 'numeric' });
          else endStr = p.endDate;
        }

        // choose badge style based on status
        let statusClass = 'status-badge';
        if (status === 'active') statusClass += ' active';
        else if (status === 'completed') statusClass += ' completed';
        else if (status === 'on-hold') statusClass += ' on-hold';
        else if (status === 'planning') statusClass += ' planning';

        html += `
          <div class="project-card">
            <div class="card-header">
              <span class="project-name">${escapeHtml(name)}</span>
              <span class="${statusClass}">${escapeHtml(status)}</span>
            </div>
            <div class="client">${escapeHtml(client)}</div>

            <div class="meta-row">
              <span class="meta-label">manager</span>
              <span>${escapeHtml(projectManager)}</span>
            </div>
            <div class="meta-row">
              <span class="meta-label">start / end</span>
              <span>${escapeHtml(startStr)} ‚Äî ${escapeHtml(endStr)}</span>
            </div>
            <div class="meta-row">
              <span class="meta-label">priority</span>
              <span class="priority-tag">${escapeHtml(priority)}</span>
            </div>

            <div class="project-footer">
              <span class="budget">${escapeHtml(currency)} ${escapeHtml(budget)}</span>
              <span style="color:#567e9c; font-size:0.9rem;">‚ö°</span>
            </div>
          </div>
        `;
      });

      container.innerHTML = html;
    }

    // simple escape
    function escapeHtml(unsafe) {
      if (!unsafe) return unsafe;
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // load projects on page load
    document.addEventListener('DOMContentLoaded', loadAllProjects);
  })();
</script>

</body>
</html>
