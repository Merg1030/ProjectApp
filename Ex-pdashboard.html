<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penta ¬∑ full projects view</title>
  <!-- simple & clean, full screen, white background, sidebar hide/unhide -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background-color: #ffffff;
      min-height: 100vh;
      width: 100%;
    }

    /* full screen flex container */
    .app {
      display: flex;
      width: 100vw;
      min-height: 100vh;
      background-color: white;
    }

    /* ===== SIDEBAR ‚Äì clean, minimal ===== */
    .sidebar {
      width: 260px;
      background-color: #fafbfc;
      border-right: 1px solid #eef0f2;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      transition: margin-left 0.2s ease-in-out, width 0.2s ease-in-out;
      overflow: hidden;
      flex-shrink: 0;
      box-shadow: 2px 0 12px rgba(0,0,0,0.02);
    }

    .sidebar.hidden {
      margin-left: -260px;
      width: 0;
      padding: 0;
      border-right: none;
    }

    .sidebar-header {
      font-weight: 600;
      font-size: 1.5rem;
      letter-spacing: -0.5px;
      padding: 0 0.75rem 2rem 0.75rem;
      color: #111;
    }

    .sidebar-header span {
      background: #111;
      color: white;
      font-size: 1rem;
      padding: 0.2rem 0.8rem;
      border-radius: 40px;
      margin-left: 6px;
    }

    .nav {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .nav a {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 0.85rem 1rem;
      border-radius: 14px;
      font-weight: 500;
      color: #1e1e2f;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.15s;
    }

    .nav a:hover {
      background-color: #f0f2f5;
    }

    /* active state ‚Äì soft gray */
    .nav a.active {
      background-color: #eaeef3;
      color: #0a0a0a;
      font-weight: 550;
    }

    .icon {
      font-size: 1.35rem;
      line-height: 1;
    }

    /* logout button */
    .logout-area {
      margin-top: 2.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e2e6ea;
    }

    .logout-btn {
      background: none;
      border: none;
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 0.85rem 1rem;
      width: 100%;
      text-align: left;
      font-size: 1rem;
      font-weight: 500;
      color: #b02e2e;
      border-radius: 14px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .logout-btn:hover {
      background-color: #ffe9e9;
    }

    /* ===== MAIN CONTENT ‚Äì full white, spacious ===== */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      min-width: 0;  /* avoid overflow */
    }

    /* top bar ‚Äì minimal, just toggle & title */
    .top-bar {
      display: flex;
      align-items: center;
      padding: 1.5rem 2.5rem;
      background: white;
      border-bottom: 1px solid #f0f2f5;
    }

    .toggle-btn {
      background: none;
      border: 1px solid #e2e6ea;
      font-size: 1.7rem;
      line-height: 1;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      color: #222;
      margin-right: 1.5rem;
      transition: all 0.1s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-btn:hover {
      background-color: #f6f8fa;
      border-color: #b0b8c5;
    }

    .page-title {
      font-size: 1.9rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      color: #111;
    }

    /* dashboard content ‚Äì completed projects & nice cards */
    .dashboard {
      padding: 2.5rem;
      overflow-y: auto;
      background: white;
    }

    .section-label {
      font-size: 1.1rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      color: #5b6876;
      margin-bottom: 1.5rem;
    }

    .completed-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .project-card {
      background: #ffffff;
      border-radius: 28px;
      padding: 1.8rem 2rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.03), 0 8px 10px -6px rgba(0, 0, 0, 0.02);
      border: 1px solid #f0f2f5;
      flex: 1 1 280px;
      max-width: 340px;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .project-card:hover {
      box-shadow: 0 25px 35px -12px rgba(0, 0, 0, 0.07);
      transform: translateY(-3px);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .project-name {
      font-size: 1.6rem;
      font-weight: 600;
      color: #121212;
      line-height: 1.2;
    }

    .completion-badge {
      background: #e4f0e7;
      color: #1f6d3a;
      font-weight: 600;
      font-size: 0.85rem;
      padding: 0.3rem 0.9rem;
      border-radius: 40px;
      border: 1px solid #cbe3d2;
      white-space: nowrap;
    }

    .client {
      font-size: 1rem;
      color: #5e6f7e;
      margin: 0.5rem 0 1.5rem 0;
      border-left: 3px solid #cfddee;
      padding-left: 0.9rem;
    }

    .meta-row {
      display: flex;
      justify-content: space-between;
      margin: 1.2rem 0;
      color: #2d3b45;
      font-weight: 450;
    }

    .meta-label {
      color: #8a9aa8;
      font-size: 0.9rem;
    }

    .finish-date {
      background: #f8fafc;
      padding: 0.7rem 1rem;
      border-radius: 18px;
      font-size: 0.95rem;
      border: 1px solid #edf2f6;
      display: inline-block;
      width: 100%;
      text-align: center;
      color: #2d4356;
    }

    /* extra nice empty state / message */
    .subtle-note {
      color: #a3b3c2;
      margin-top: 3rem;
      font-style: italic;
      border-top: 1px dashed #e1e8f0;
      padding-top: 2rem;
    }

    /* responsive: full always */
    @media (max-width: 650px) {
      .top-bar { padding: 1rem 1.5rem; }
      .dashboard { padding: 1.5rem; }
      .project-card { max-width: 100%; }
    }
  </style>
</head>
<body>
<div class="app">
  <!-- SIDEBAR (projects, reports, quotations, logout) -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      PENTA<span>v2</span>
    </div>

    <nav class="nav">
      <!-- Project link ‚Üí Ex-projects.html -->
      <a href="Ex-projects.html" id="navProjects" class="active">
        <span class="icon">üìÅ</span> Projects
      </a>
      <!-- Reports link ‚Üí Ex-reports.html -->
      <a href="Ex-reports.html" id="navReports">
        <span class="icon">üìä</span> Reports
      </a>
      <!-- Quotation link ‚Üí Ex-Quontation.html (keep exact name) -->
      <a href="Ex-Quontation.html" id="navQuotation">
        <span class="icon">üìã</span> Quotations
      </a>
    </nav>

    <div class="logout-area">
      <button class="logout-btn" id="logoutBtn">
        <span class="icon">üö™</span> Logout
      </button>
    </div>
  </aside>

  <!-- MAIN CONTENT (full white, completed projects) -->
  <main class="main">
    <div class="top-bar">
      <button class="toggle-btn" id="toggleSidebarBtn" title="hide / show sidebar">‚ò∞</button>
      <span class="page-title">Completed projects</span>
    </div>

    <div class="dashboard">
      <!-- section with nice cards ‚Äì only completed projects -->
      <div class="section-label">‚ú¶ recently finished</div>
      <div class="completed-grid" id="completedProjectsContainer">
        <!-- cards will be injected via JS (static but feel like real) -->
      </div>
      <!-- extra subtle note for style -->
      <div class="subtle-note">‚Äî full screen, clean background, all completed work ‚Äî</div>
    </div>
  </main>
</div>

<script>
  (function() {
    // ---------- sidebar hide / unhide ----------
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleSidebarBtn');

    window.toggleSidebar = function() {
      sidebar.classList.toggle('hidden');
    };

    toggleBtn.addEventListener('click', (e) => {
      e.preventDefault();
      toggleSidebar();
    });

    // ---------- logout action (simple) ----------
    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', () => {
      // clear any fake session if needed, then redirect
      // just go to index.html as typical
      window.location.href = 'index.html';
    });

    // ---------- set active class based on current page? 
    // For demonstration we keep "Projects" active because we're on dashboard.
    // But we want real links to work: they are hardcoded to html files.
    // highlight the correct nav link based on page (simple approach)
    function setActiveNav() {
      const path = window.location.pathname.split('/').pop() || 'index.html'; // fallback
      const navProjects = document.getElementById('navProjects');
      const navReports = document.getElementById('navReports');
      const navQuotation = document.getElementById('navQuotation');

      // remove active from all
      [navProjects, navReports, navQuotation].forEach(el => el.classList.remove('active'));

      if (path === 'Ex-projects.html') {
        navProjects.classList.add('active');
      } else if (path === 'Ex-reports.html') {
        navReports.classList.add('active');
      } else if (path === 'Ex-Quontation.html') {
        navQuotation.classList.add('active');
      } else {
        // if we are on this dashboard (maybe the main view) we set projects active
        navProjects.classList.add('active');
      }
    }
    setActiveNav();

    // ---------- populate completed projects cards (static data, no table) ----------
    const completedProjects = [
      {
        name: 'Harbor Bridge',
        client: 'Coastal Transit',
        completed: 'Dec 2025',
        budget: '$3.2M',
        finishDate: '15 Dec 2025'
      },
      {
        name: 'Greenway Plaza',
        client: 'Eco Offices',
        completed: 'Nov 2025',
        budget: '$7.8M',
        finishDate: '28 Nov 2025'
      },
      {
        name: 'Riverside Tower',
        client: 'Urban Living',
        completed: 'Oct 2025',
        budget: '$12.4M',
        finishDate: '09 Oct 2025'
      },
      {
        name: 'Northside Hospital',
        client: 'HealthCore',
        completed: 'Sep 2025',
        budget: '$21M',
        finishDate: '22 Sep 2025'
      },
      {
        name: 'Maple Residences',
        client: 'Alder Group',
        completed: 'Aug 2025',
        budget: '$5.6M',
        finishDate: '03 Aug 2025'
      },
      {
        name: 'Innovation Hub',
        client: 'TechSpark',
        completed: 'Jul 2025',
        budget: '$9.2M',
        finishDate: '19 Jul 2025'
      }
    ];

    const container = document.getElementById('completedProjectsContainer');
    if (container) {
      container.innerHTML = completedProjects.map(p => `
        <div class="project-card">
          <div class="card-header">
            <span class="project-name">${p.name}</span>
            <span class="completion-badge">‚úî done</span>
          </div>
          <div class="client">${p.client}</div>
          <div class="meta-row">
            <span class="meta-label">budget</span>
            <span>${p.budget}</span>
          </div>
          <div class="meta-row">
            <span class="meta-label">completed</span>
            <span>${p.completed}</span>
          </div>
          <div class="finish-date">üéØ final: ${p.finishDate}</div>
        </div>
      `).join('');
    }

    // ---------- simulate that clicking on project, reports, quotation works 
    // they already are <a href="..."> so normal navigation.
    // additionally, we can show a small console note, but no need.
    // also full screen: container uses vw/vh, white background, nothing missing.
  })();
</script>

<!-- ensure full screen even with minimal content -->
</body>
</html>
