<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Categories | Work Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Color Palette */
            --primary: #4361ee;
            --primary-light: #4cc9f0;
            --primary-dark: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #4895ef;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;
            
            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            
            /* Typography */
            --font-size-sm: 12px;
            --font-size-md: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 20px;
            --font-size-xxl: 24px;
            
            /* Border */
            --border-radius-sm: 4px;
            --border-radius-md: 8px;
            --border-radius-lg: 12px;
            
            /* Shadows */
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            
            /* Transitions */
            --transition-fast: 0.15s ease;
            --transition-medium: 0.3s ease;
            --transition-slow: 0.5s ease;
        }

        /* Dark Mode Colors */
        .dark-mode {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --surface-hover: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: rgba(255,255,255,0.7);
            --text-disabled: rgba(255,255,255,0.5);
            --divider-color: rgba(255,255,255,0.12);
            --input-bg: #2d2d2d;
            --input-border: #444;
        }

        /* Light Mode Colors */
        .light-mode {
            --bg-color: #f5f7fa;
            --surface-color: #ffffff;
            --surface-hover: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #495057;
            --text-disabled: #adb5bd;
            --divider-color: #e9ecef;
            --input-bg: #ffffff;
            --input-border: #ced4da;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color var(--transition-medium), color var(--transition-medium);
            padding: 0;
        }

        .container {
            margin: 0 auto;
            padding: var(--space-md);
            max-width: 1200px;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
            padding-bottom: var(--space-md);
            border-bottom: 1px solid var(--divider-color);
        }

        .page-title {
            font-size: var(--font-size-xxl);
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .project-info {
            background-color: var(--surface-color);
            padding: var(--space-md);
            border-radius: var(--border-radius-md);
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-sm);
        }

        .project-name {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--primary);
            margin-bottom: var(--space-xs);
        }

        .project-details {
            display: flex;
            gap: var(--space-lg);
            flex-wrap: wrap;
            color: var(--text-secondary);
            font-size: var(--font-size-md);
        }

        .controls {
            display: flex;
            gap: var(--space-sm);
            align-items: center;
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-xs);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--border-radius-md);
            font-weight: 500;
            font-size: var(--font-size-md);
            cursor: pointer;
            transition: all var(--transition-fast);
            border: none;
            text-decoration: none;
            white-space: nowrap;
        }

        .btn i {
            font-size: var(--font-size-md);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--divider-color);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            background-color: var(--surface-hover);
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }

        .category-card {
            background-color: var(--surface-color);
            border-radius: var(--border-radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-md);
            transition: all var(--transition-medium);
            cursor: pointer;
            border: 1px solid var(--divider-color);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .category-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--border-radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-xl);
            color: white;
        }

        .card-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
        }

        .card-subtitle {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        .card-content {
            flex-grow: 1;
            margin-bottom: var(--space-md);
        }

        .card-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--space-md);
            border-top: 1px solid var(--divider-color);
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--primary);
        }

        .stat-label {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        .progress-container {
            width: 100%;
            margin-top: var(--space-sm);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: var(--input-bg);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            width: 0%;
            transition: width var(--transition-slow);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-xl);
            text-align: center;
            background-color: var(--surface-color);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
            grid-column: 1 / -1;
        }

        .empty-state-icon {
            font-size: 48px;
            color: var(--text-secondary);
            margin-bottom: var(--space-md);
        }

        .empty-state-text {
            color: var(--text-secondary);
            margin-bottom: var(--space-md);
            max-width: 400px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-md);
            }
            
            .controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .project-details {
                flex-direction: column;
                gap: var(--space-sm);
            }
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <div class="header">
            <h1 class="page-title">
                <i class="fas fa-layer-group"></i> Project Categories
            </h1>
            <div class="controls">
                <a href="dashboard.html" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
                <button class="btn btn-outline" id="toggleModeBtn">
                    <i class="fas fa-moon"></i> Light Mode
                </button>
            </div>
        </div>
        
        <div class="project-info" id="projectInfo">
            <div class="project-name" id="projectName">Loading project...</div>
            <div class="project-details">
                <span><i class="fas fa-user"></i> Project Manager: Christopher Chishela</span>
                <span><i class="fas fa-user-tie"></i> Supervisor: Orscar Mushimbi</span>
                <span><i class="fas fa-calendar"></i> Created: <span id="projectDate">Loading...</span></span>
            </div>
        </div>
        
        <div class="cards-grid" id="cardsGrid">
            <!-- Cards will be populated by JavaScript -->
            <div class="empty-state">
                <i class="fas fa-spinner fa-spin empty-state-icon"></i>
                <p class="empty-state-text">Loading categories...</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXhhy94Aqmaav6X0UsfMcmsBT539-aheU",
            authDomain: "project-task-588c4.firebaseapp.com",
            projectId: "project-task-588c4",
            storageBucket: "project-task-588c4.appspot.com",
            messagingSenderId: "411882772509",
            appId: "1:411882772509:web:08d613186c101a99f38ef4",
            measurementId: "G-JMFLFYEM0F"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM Elements
        const toggleModeBtn = document.getElementById('toggleModeBtn');
        const body = document.body;
        const cardsGrid = document.getElementById('cardsGrid');
        const projectInfo = document.getElementById('projectInfo');
        const projectName = document.getElementById('projectName');
        const projectDate = document.getElementById('projectDate');

        // State
        let projectId = null;
        let projectData = null;
        let allTasks = [];

        // Category definitions
        const categories = [
            {
                id: 'general',
                title: 'General Work',
                subtitle: 'General maintenance and repairs',
                icon: 'fas fa-tools',
                color: '#4361ee',
                taskFilter: (task) => !task.category || task.category === 'general'
            },
            {
                id: 'electrical',
                title: 'Electrical Maintenance',
                subtitle: 'Electrical systems and wiring',
                icon: 'fas fa-bolt',
                color: '#f8961e',
                taskFilter: (task) => task.category === 'electrical'
            },
            {
                id: 'plumbing',
                title: 'Plumbing Maintenance',
                subtitle: 'Pipes, fixtures, and water systems',
                icon: 'fas fa-faucet',
                color: '#4cc9f0',
                taskFilter: (task) => task.category === 'plumbing'
            },
            {
                id: 'carpentry',
                title: 'Carpentry Maintenance',
                subtitle: 'Woodwork and structural repairs',
                icon: 'fas fa-hammer',
                color: '#7209b7',
                taskFilter: (task) => task.category === 'carpentry'
            },
            {
                id: 'welding',
                title: 'Welding Maintenance',
                subtitle: 'Metal work and fabrication',
                icon: 'fas fa-fire',
                color: '#f72585',
                taskFilter: (task) => task.category === 'welding'
            },
            {
                id: 'networking',
                title: 'Networking and IT Maintenance',
                subtitle: 'Computer networks and IT systems',
                icon: 'fas fa-network-wired',
                color: '#4895ef',
                taskFilter: (task) => task.category === 'networking'
            },
            {
                id: 'gardening',
                title: 'Plants and Gardening Maintenance',
                subtitle: 'Landscaping and plant care',
                icon: 'fas fa-leaf',
                color: '#38b000',
                taskFilter: (task) => task.category === 'gardening'
            }
        ];

        // Get project ID from URL
        function getProjectIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            
            if (!id) {
                alert("Project ID is missing from URL. Please access this page from the dashboard.");
                window.location.href = 'dashboard.html';
                return null;
            }
            
            return id;
        }

        // Toggle dark/light mode
        toggleModeBtn.addEventListener('click', function() {
            body.classList.toggle('light-mode');
            if (body.classList.contains('light-mode')) {
                this.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
                localStorage.setItem('theme', 'light');
            } else {
                this.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
                localStorage.setItem('theme', 'dark');
            }
        });

        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'light') {
            body.classList.add('light-mode');
            toggleModeBtn.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
        } else {
            toggleModeBtn.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'Not set';
            const date = dateString.toDate ? dateString.toDate() : new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Calculate task statistics for a category
        function calculateCategoryStats(category, tasks) {
            const categoryTasks = tasks.filter(category.taskFilter);
            const totalTasks = categoryTasks.length;
            const completedTasks = categoryTasks.filter(task => task.status === 'COMPLETED').length;
            const progress = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            
            return {
                totalTasks,
                completedTasks,
                progress
            };
        }

        // Create category card
        function createCategoryCard(category, stats) {
            const card = document.createElement('div');
            card.className = 'category-card';
            card.dataset.category = category.id;
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-icon" style="background-color: ${category.color}">
                        <i class="${category.icon}"></i>
                    </div>
                    <div>
                        <div class="card-title">${category.title}</div>
                        <div class="card-subtitle">${category.subtitle}</div>
                    </div>
                </div>
                
                <div class="card-content">
                    <p>Click to view and manage all ${category.title.toLowerCase()} tasks for this project.</p>
                    
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${stats.progress}%"></div>
                        </div>
                    </div>
                </div>
                
                <div class="card-stats">
                    <div class="stat">
                        <div class="stat-value">${stats.totalTasks}</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${stats.completedTasks}</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${stats.progress}%</div>
                        <div class="stat-label">Progress</div>
                    </div>
                </div>
            `;
            
            // Add click event to navigate to tasks page with category filter
            card.addEventListener('click', () => {
                window.location.href = `Projectworks.html?id=${projectId}&category=${category.id}`;
            });
            
            return card;
        }

        // Render category cards
        function renderCategoryCards() {
            cardsGrid.innerHTML = '';
            
            if (!allTasks || allTasks.length === 0) {
                cardsGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open empty-state-icon"></i>
                        <p class="empty-state-text">No tasks found for this project. Tasks will appear here once they are created.</p>
                        <a href="Projectworks.html?id=${projectId}" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Create First Task
                        </a>
                    </div>
                `;
                return;
            }
            
            categories.forEach(category => {
                const stats = calculateCategoryStats(category, allTasks);
                const card = createCategoryCard(category, stats);
                cardsGrid.appendChild(card);
            });
        }

        // Load project data
        async function loadProjectData() {
            try {
                const projectDoc = await getDoc(doc(db, "projectDashboard", projectId));
                if (projectDoc.exists()) {
                    projectData = projectDoc.data();
                    projectName.textContent = projectData.name;
                    projectDate.textContent = formatDate(projectData.createdAt);
                } else {
                    projectName.textContent = 'Project Not Found';
                    projectInfo.style.display = 'none';
                }
            } catch (error) {
                console.error("Error loading project: ", error);
                projectName.textContent = 'Error Loading Project';
            }
        }

        // Load all tasks for the project
        function loadAllTasks() {
            const tasksQuery = query(
                collection(db, "projectTasks"), 
                where("projectId", "==", projectId)
            );
            
            onSnapshot(tasksQuery, (snapshot) => {
                allTasks = [];
                
                if (snapshot.empty) {
                    renderCategoryCards();
                    return;
                }
                
                snapshot.forEach(doc => {
                    const taskData = { id: doc.id, ...doc.data() };
                    allTasks.push(taskData);
                    
                    // Load subtasks
                    loadSubtasks(doc.id, taskData);
                });
                
                // Render cards after a short delay to ensure all data is loaded
                setTimeout(renderCategoryCards, 500);
            }, (error) => {
                console.error("Error loading tasks: ", error);
                cardsGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle empty-state-icon"></i>
                        <p class="empty-state-text">Error loading tasks. Please refresh the page.</p>
                        <button class="btn btn-primary" onclick="window.location.reload()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                `;
            });
        }

        // Load subtasks recursively
        function loadSubtasks(mainTaskId, mainTask) {
            const subtasksQuery = collection(db, "projectTasks", mainTaskId, "subtasks");
            
            onSnapshot(subtasksQuery, (subSnapshot) => {
                subSnapshot.forEach(subDoc => {
                    const subtaskData = { 
                        id: subDoc.id, 
                        ...subDoc.data(),
                        isSubtask: true,
                        mainTaskId: mainTaskId
                    };
                    allTasks.push(subtaskData);
                    
                    // Load sub-subtasks
                    loadSubSubtasks(mainTaskId, subDoc.id, subtaskData);
                });
                
                renderCategoryCards();
            });
        }

        // Load sub-subtasks
        function loadSubSubtasks(mainTaskId, subtaskId, subtask) {
            const subsubtasksQuery = collection(db, "projectTasks", mainTaskId, "subtasks", subtaskId, "subsubtasks");
            
            onSnapshot(subsubtasksQuery, (subsubSnapshot) => {
                subsubSnapshot.forEach(subsubDoc => {
                    const subsubtaskData = { 
                        id: subsubDoc.id, 
                        ...subsubDoc.data(),
                        isSubsubtask: true,
                        mainTaskId: mainTaskId,
                        subtaskId: subtaskId
                    };
                    allTasks.push(subsubtaskData);
                });
                
                renderCategoryCards();
            });
        }

        // Initialize the page
        function init() {
            projectId = getProjectIdFromURL();
            if (projectId) {
                loadProjectData();
                loadAllTasks();
            }
        }

        // Start the application
        init();

        // Inactivity timeout
        let inactivityTimeout;
        function resetInactivityTimeout() {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                window.location.href = 'index.html';
            }, 600000); // 10 minutes
        }

        // Set up inactivity timer
        resetInactivityTimeout();
        document.addEventListener('mousemove', resetInactivityTimeout);
        document.addEventListener('keypress', resetInactivityTimeout);
        document.addEventListener('click', resetInactivityTimeout);
        document.addEventListener('touchstart', resetInactivityTimeout);
    </script>
</body>
</html>
