<head>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXhhy94Aqmaav6X0UsfMcmsBT539-aheU",
            authDomain: "project-task-588c4.firebaseapp.com",
            projectId: "project-task-588c4",
            storageBucket: "project-task-588c4.appspot.com",
            messagingSenderId: "411882772509",
            appId: "1:411882772509:web:08d613186c101a99f38ef4",
            measurementId: "G-JMFLFYEM0F"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Global Firebase variables
        window.firebaseApp = app;
        window.firestore = db;
        window.auth = auth;

        // Sign in anonymously to use Firebase
        signInAnonymously(auth)
            .then(() => {
                console.log("Signed in anonymously");
                // Initialize notes app after auth
                if (window.initNotesApp) {
                    window.initNotesApp();
                }
            })
            .catch((error) => {
                console.error("Anonymous sign-in failed:", error);
            });

        // Firebase functions for notes
        window.firebaseNotes = {
            // Get real-time updates for notes
            subscribeToNotes: (callback) => {
                const q = query(collection(db, "constructionNotes"), orderBy("updatedAt", "desc"));
                return onSnapshot(q, callback);
            },
            
            // Create a new note
            createNote: async (noteData) => {
                const noteWithTimestamps = {
                    ...noteData,
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp()
                };
                const docRef = await addDoc(collection(db, "constructionNotes"), noteWithTimestamps);
                return docRef.id;
            },
            
            // Update an existing note
            updateNote: async (noteId, noteData) => {
                const noteRef = doc(db, "constructionNotes", noteId);
                await updateDoc(noteRef, {
                    ...noteData,
                    updatedAt: serverTimestamp()
                });
            },
            
            // Delete a note
            deleteNote: async (noteId) => {
                await deleteDoc(doc(db, "constructionNotes", noteId));
            }
        };
    </script>

</head>

    <script>
        // Notes Management System with Firebase
        let notes = [];
        let currentNoteId = null;
        let unsubscribeNotes = null;
        let saveTimeout = null;
        let columns = [];
        let isResizing = false;
        let currentResizeColumn = null;
        let startX = 0;
        let startWidth = 0;

        // DOM Elements
        const notesList = document.getElementById('notesList');
        const noteTitle = document.getElementById('noteTitle');
        const newNoteBtn = document.getElementById('newNoteBtn');
        const deleteNoteBtn = document.getElementById('deleteNoteBtn');
        const searchNotes = document.getElementById('searchNotes');
        const syncStatus = document.getElementById('syncStatus');
        const wordCount = document.getElementById('wordCount');
        const charCount = document.getElementById('charCount');
        const notesCount = document.getElementById('notesCount');
        const columnsCount = document.getElementById('columnsCount');
        const columnsContainer = document.getElementById('columnsContainer');
        const addColumnBtn = document.getElementById('addColumnBtn');
        const deleteColumnBtn = document.getElementById('deleteColumnBtn');
        const boldBtn = document.getElementById('boldBtn');
        const italicBtn = document.getElementById('italicBtn');
        const underlineBtn = document.getElementById('underlineBtn');

        // Initialize the app after Firebase is ready
        window.initNotesApp = function() {
            loadNotesFromFirebase();
            setupEventListeners();
            initializeSpreadsheet();
        };

        // Load notes from Firebase with real-time updates
        function loadNotesFromFirebase() {
            if (unsubscribeNotes) {
                unsubscribeNotes(); // Unsubscribe from previous listener
            }

            unsubscribeNotes = window.firebaseNotes.subscribeToNotes((snapshot) => {
                notes = [];
                snapshot.forEach(doc => {
                    const noteData = doc.data();
                    notes.push({
                        id: doc.id,
                        title: noteData.title || 'Untitled Note',
                        content: noteData.content || '',
                        columns: noteData.columns || [],
                        createdAt: noteData.createdAt?.toDate() || new Date(),
                        updatedAt: noteData.updatedAt?.toDate() || new Date()
                    });
                });

                updateNotesCount();
                renderNotesList();
                
                // Select the first note if none is selected
                if (!currentNoteId && notes.length > 0) {
                    currentNoteId = notes[0].id;
                    renderEditor();
                } else if (notes.length === 0) {
                    currentNoteId = null;
                    renderEditor();
                }
                
                renderNotesList();
            });
        }

        // Initialize spreadsheet functionality
        function initializeSpreadsheet() {
            columns = [];
            renderColumns();
        }

        // Create a new column
        function createColumn(title = 'New Column', content = '') {
            const column = {
                id: Date.now().toString(),
                title: title,
                content: content,
                width: 200
            };
            columns.push(column);
            renderColumns();
            scheduleSave();
            return column.id;
        }

        // Delete a column by ID
        function deleteColumn(columnId) {
            if (columns.length <= 1) {
                alert("You need to have at least one column!");
                return;
            }
            
            const columnIndex = columns.findIndex(col => col.id === columnId);
            if (columnIndex !== -1) {
                columns.splice(columnIndex, 1);
                renderColumns();
                scheduleSave();
            }
        }

        // Render all columns
        function renderColumns() {
            columnsContainer.innerHTML = '';
            
            columns.forEach((column, index) => {
                const columnElement = document.createElement('div');
                columnElement.className = 'column';
                columnElement.style.width = column.width + 'px';
                columnElement.setAttribute('data-column-id', column.id);
                
                columnElement.innerHTML = `
                    <div class="column-header">
                        <span>${column.title}</span>
                        <div class="column-actions">
                            <div class="drag-handle">
                                <i class="fas fa-grip-vertical"></i>
                            </div>
                            <button class="column-action-btn delete" data-column-id="${column.id}" title="Delete Column">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="column-content">
                        <textarea placeholder="Enter column content..." data-column-id="${column.id}">${column.content}</textarea>
                    </div>
                    <div class="resize-handle" data-column-id="${column.id}"></div>
                `;
                
                columnsContainer.appendChild(columnElement);
                
                // Add resize handle event listeners
                const resizeHandle = columnElement.querySelector('.resize-handle');
                resizeHandle.addEventListener('mousedown', startResize);
                
                // Add textarea event listener
                const textarea = columnElement.querySelector('textarea');
                textarea.addEventListener('input', handleColumnContentChange);
                
                // Make column header editable
                const header = columnElement.querySelector('.column-header span');
                header.addEventListener('blur', handleColumnTitleChange);
                header.setAttribute('contenteditable', 'true');
                
                // Add delete button event listener
                const deleteBtn = columnElement.querySelector('.column-action-btn.delete');
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const columnId = e.target.closest('.column-action-btn').getAttribute('data-column-id');
                    deleteColumn(columnId);
                });
            });
            
            // Add "add column" button
            const addButton = document.createElement('div');
            addButton.className = 'column add-column-btn';
            addButton.innerHTML = '<i class="fas fa-plus"></i>';
            addButton.addEventListener('click', () => createColumn());
            columnsContainer.appendChild(addButton);
            
            updateColumnsCount();
        }

        // Start column resize
        function startResize(e) {
            isResizing = true;
            currentResizeColumn = e.target.getAttribute('data-column-id');
            startX = e.clientX;
            
            const column = document.querySelector(`[data-column-id="${currentResizeColumn}"]`);
            startWidth = parseInt(column.style.width, 10);
            
            document.addEventListener('mousemove', handleResize);
            document.addEventListener('mouseup', stopResize);
            e.preventDefault();
        }

        // Handle column resize
        function handleResize(e) {
            if (!isResizing) return;
            
            const width = startWidth + (e.clientX - startX);
            if (width > 100) { // Minimum width
                const column = document.querySelector(`[data-column-id="${currentResizeColumn}"]`);
                column.style.width = width + 'px';
                
                // Update column data
                const columnIndex = columns.findIndex(col => col.id === currentResizeColumn);
                if (columnIndex !== -1) {
                    columns[columnIndex].width = width;
                }
            }
        }

        // Stop column resize
        function stopResize() {
            isResizing = false;
            currentResizeColumn = null;
            document.removeEventListener('mousemove', handleResize);
            document.removeEventListener('mouseup', stopResize);
            scheduleSave();
        }

        // Handle column content change
        function handleColumnContentChange(e) {
            const columnId = e.target.getAttribute('data-column-id');
            const columnIndex = columns.findIndex(col => col.id === columnId);
            if (columnIndex !== -1) {
                columns[columnIndex].content = e.target.value;
                scheduleSave();
                updateWordCount();
            }
        }

        // Handle column title change
        function handleColumnTitleChange(e) {
            const columnId = e.target.parentElement.parentElement.getAttribute('data-column-id');
            const columnIndex = columns.findIndex(col => col.id === columnId);
            if (columnIndex !== -1) {
                columns[columnIndex].title = e.target.textContent;
                scheduleSave();
            }
        }

        // Apply formatting to selected text
        function applyFormatting(format) {
            const activeElement = document.activeElement;
            if (activeElement && activeElement.tagName === 'TEXTAREA') {
                const start = activeElement.selectionStart;
                const end = activeElement.selectionEnd;
                const selectedText = activeElement.value.substring(start, end);
                
                let formattedText = '';
                switch(format) {
                    case 'bold':
                        formattedText = `**${selectedText}**`;
                        break;
                    case 'italic':
                        formattedText = `*${selectedText}*`;
                        break;
                    case 'underline':
                        formattedText = `__${selectedText}__`;
                        break;
                }
                
                activeElement.value = activeElement.value.substring(0, start) + formattedText + activeElement.value.substring(end);
                
                // Update column data
                const columnId = activeElement.getAttribute('data-column-id');
                const columnIndex = columns.findIndex(col => col.id === columnId);
                if (columnIndex !== -1) {
                    columns[columnIndex].content = activeElement.value;
                    scheduleSave();
                }
                
                // Restore cursor position
                activeElement.focus();
                activeElement.setSelectionRange(start + formattedText.length, start + formattedText.length);
            }
        }

        // Create a new note manually
        function createNewNote() {
            const newNote = {
                title: 'New Site Note',
                content: '',
                columns: []
            };
            
            updateSyncStatus('Saving...', 'syncing');
            
            window.firebaseNotes.createNote(newNote)
                .then(noteId => {
                    currentNoteId = noteId;
                    columns = [];
                    renderColumns();
                    updateSyncStatus('All Changes Saved', 'synced');
                    
                    // Focus on title after a short delay
                    setTimeout(() => {
                        noteTitle.focus();
                        noteTitle.select();
                    }, 300);
                })
                .catch(error => {
                    console.error('Error creating note:', error);
                    updateSyncStatus('Save Failed', 'error');
                });
        }

        // Save current note
        function saveCurrentNote() {
            if (!currentNoteId) return;
            
            const note = notes.find(n => n.id === currentNoteId);
            if (note) {
                updateSyncStatus('Saving...', 'syncing');
                
                window.firebaseNotes.updateNote(currentNoteId, {
                    title: noteTitle.value,
                    content: getCombinedContent(),
                    columns: columns
                })
                .then(() => {
                    updateSyncStatus('All Changes Saved', 'synced');
                })
                .catch(error => {
                    console.error('Error saving note:', error);
                    updateSyncStatus('Save Failed', 'error');
                });
            }
        }

        // Get combined content from all columns
        function getCombinedContent() {
            return columns.map(col => `## ${col.title}\n${col.content}`).join('\n\n');
        }

        // Delete current note
        function deleteCurrentNote() {
            if (!currentNoteId) return;
            
            if (confirm('Are you sure you want to delete this site note?')) {
                updateSyncStatus('Deleting...', 'syncing');
                
                window.firebaseNotes.deleteNote(currentNoteId)
                    .then(() => {
                        updateSyncStatus('Note Deleted', 'synced');
                    })
                    .catch(error => {
                        console.error('Error deleting note:', error);
                        updateSyncStatus('Delete Failed', 'error');
                    });
            }
        }

        // Update notes count
        function updateNotesCount() {
            const count = notes.length;
            notesCount.textContent = `${count} ${count === 1 ? 'note' : 'notes'}`;
        }

        // Update columns count
        function updateColumnsCount() {
            const count = columns.length;
            columnsCount.textContent = `${count} ${count === 1 ? 'column' : 'columns'}`;
        }

        // Render notes list
        function renderNotesList() {
            const searchTerm = searchNotes.value.toLowerCase();
            let filteredNotes = notes;
            
            if (searchTerm) {
                filteredNotes = notes.filter(note => 
                    note.title.toLowerCase().includes(searchTerm) || 
                    note.content.toLowerCase().includes(searchTerm)
                );
            }
            
            notesList.innerHTML = '';
            
            if (filteredNotes.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                if (searchTerm) {
                    emptyState.innerHTML = `
                        <i class="fas fa-search"></i>
                        <h3>No Matching Notes</h3>
                        <p>No notes found for "${searchTerm}"</p>
                    `;
                } else {
                    emptyState.innerHTML = `
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No Notes Yet</h3>
                        <p>Create your first site note to get started</p>
                    `;
                }
                notesList.appendChild(emptyState);
                return;
            }
            
            filteredNotes.forEach(note => {
                const li = document.createElement('li');
                li.className = currentNoteId === note.id ? 'active' : '';
                li.setAttribute('data-id', note.id);
                
                // Create preview text (first line of content)
                const preview = note.content.split('\n')[0]?.substring(0, 60) || 'No content yet';
                const date = new Date(note.updatedAt).toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });
                
                li.innerHTML = `
                    <div class="note-title">${note.title}</div>
                    <div class="note-preview">${preview}${preview.length === 60 ? '...' : ''}</div>
                    <div class="note-date">
                        <span>${date}</span>
                    </div>
                `;
                
                li.addEventListener('click', () => {
                    currentNoteId = note.id;
                    renderNotesList();
                    renderEditor();
                });
                
                notesList.appendChild(li);
            });
        }

        // Render editor with current note
        function renderEditor() {
            if (!currentNoteId) {
                noteTitle.value = '';
                columns = [];
                renderColumns();
                updateWordCount();
                return;
            }
            
            const note = notes.find(n => n.id === currentNoteId);
            if (note) {
                noteTitle.value = note.title;
                columns = note.columns || [];
                
                // If no columns exist but there's content, create a default column
                if (columns.length === 0 && note.content) {
                    columns = [{
                        id: 'default',
                        title: 'Main Content',
                        content: note.content,
                        width: 200
                    }];
                }
                
                renderColumns();
                updateWordCount();
            }
        }

        // Update word and character count
        function updateWordCount() {
            const text = getCombinedContent();
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            const chars = text.length;
            wordCount.textContent = `${words} words`;
            charCount.textContent = `${chars} characters`;
        }

        // Update sync status display
        function updateSyncStatus(message, status) {
            syncStatus.innerHTML = `
                <i class="fas fa-cloud"></i>
                <span>${message}</span>
            `;
            
            // Remove all status classes and add the current one
            syncStatus.classList.remove('syncing', 'synced', 'error');
            if (status) {
                syncStatus.classList.add(status);
            }
        }

        // Auto-save functionality
        function scheduleSave() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveCurrentNote, 1500);
        }

        // Setup event listeners
        function setupEventListeners() {
            newNoteBtn.addEventListener('click', createNewNote);
            deleteNoteBtn.addEventListener('click', deleteCurrentNote);
            
            noteTitle.addEventListener('input', scheduleSave);
            
            searchNotes.addEventListener('input', renderNotesList);
            
            // Formatting buttons
            boldBtn.addEventListener('click', () => applyFormatting('bold'));
            italicBtn.addEventListener('click', () => applyFormatting('italic'));
            underlineBtn.addEventListener('click', () => applyFormatting('underline'));
            
            // Add column button
            addColumnBtn.addEventListener('click', () => createColumn());
            
            // Delete column button
            deleteColumnBtn.addEventListener('click', () => {
                if (columns.length > 0) {
                    const lastColumnId = columns[columns.length - 1].id;
                    deleteColumn(lastColumnId);
                }
            });
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // If Firebase is already initialized, start the app
            if (window.firebaseApp) {
                window.initNotesApp();
            }
        });
    </script>
</body>
