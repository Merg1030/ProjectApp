<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager · Create & view</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #f5f7fc;
            min-height: 100vh;
            display: flex;
        }

        /* ===== SIDEBAR – exactly the nice one ===== */
        .sidebar {
            width: 260px;
            background: linear-gradient(145deg, #f1f5f9 0%, #eef2f6 100%);
            border-right: 1px solid rgba(0,0,0,0.05);
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            transition: transform 0.25s ease-in-out, margin-left 0.25s ease-in-out;
            overflow: hidden;
            flex-shrink: 0;
            box-shadow: 4px 0 20px -8px rgba(0, 27, 58, 0.15);
            position: sticky;
            top: 0;
            height: 100vh;
            z-index: 20;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
            margin-left: -260px;
        }

        .sidebar-header {
            font-weight: 700;
            font-size: 1.7rem;
            letter-spacing: -0.5px;
            padding: 0 0.75rem 2.2rem 0.75rem;
            color: #0f2a44;
            display: flex;
            align-items: center;
        }

        .sidebar-header span {
            background: #1e3a5f;
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0.2rem 0.8rem;
            border-radius: 30px;
            margin-left: 10px;
        }

        .nav {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .nav a {
            display: flex;
            align-items: center;
            padding: 0.9rem 1.2rem;
            border-radius: 14px;
            font-weight: 500;
            color: #1a3149;
            text-decoration: none;
            font-size: 1.05rem;
            transition: all 0.15s;
            border: 1px solid transparent;
        }

        .nav a:hover {
            background-color: #ffffffcc;
            border-color: #cdddee;
            box-shadow: 0 4px 8px -4px rgba(0,32,64,0.08);
        }

        .nav a.active {
            background-color: #ffffff;
            border-color: #b6cfec;
            color: #0b2c44;
            font-weight: 600;
            box-shadow: 0 6px 12px -8px #1e3a5f33;
        }

        .logout-area {
            margin-top: 2.5rem;
            padding-top: 1.8rem;
            border-top: 1px solid #cdddec;
        }

        .logout-btn {
            background: none;
            border: none;
            display: flex;
            align-items: center;
            padding: 0.9rem 1.2rem;
            width: 100%;
            text-align: left;
            font-size: 1.05rem;
            font-weight: 500;
            color: #b13e3e;
            border-radius: 14px;
            cursor: pointer;
            transition: background 0.15s;
            border: 1px solid transparent;
        }

        .logout-btn:hover {
            background-color: #ffebee;
            border-color: #f3b5b5;
        }

        /* ===== MAIN CONTENT (right side) ===== */
        .main-content {
            flex: 1;
            min-width: 0;
            background: #f5f7fc;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
        }

        /* top bar inside main (with toggle) */
        .top-bar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background: white;
            border-radius: 60px;
            padding: 0.5rem 0.5rem 0.5rem 1.2rem;
            box-shadow: 0 4px 12px rgba(0,20,40,0.04);
            border: 1px solid #e7ecf3;
            max-width: 500px;
        }

        .toggle-btn {
            background: white;
            border: 1px solid #d0ddee;
            font-size: 2rem;
            line-height: 1;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            cursor: pointer;
            color: #1e3a5f;
            transition: all 0.15s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px -6px #1e3a5f4d;
            margin-right: 1rem;
        }

        .toggle-btn:hover {
            background-color: #f0f5fd;
            border-color: #7fa3c9;
            transform: scale(1.02);
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #14273e;
        }

        /* original container adapted */
        .container {
            background: white;
            border-radius: 28px;
            padding: 30px;
            box-shadow: 0 20px 40px -18px rgba(0,32,64,0.2);
            border: 1px solid #edf2f9;
        }

        h1 {
            color: #14273e;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 1.9rem;
            border-bottom: 1px solid #eef3f8;
            padding-bottom: 15px;
        }

        h2 {
            color: #1f3b5c;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 1.2rem;
        }

        /* inline navigation (projects/create) now in top bar, but we keep original nav-bar hidden? 
           We'll keep it but it will be inside container. fine */
        .nav-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid #eef3f8;
            padding-bottom: 15px;
        }

        .nav-link {
            color: #577594;
            text-decoration: none;
            padding: 5px 10px;
            font-size: 1rem;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #0f2a44;
        }

        .nav-link.active {
            color: #0f2a44;
            border-bottom: 2px solid #1e3a5f;
        }

        /* rest of your original styles (unchanged) */
        .toggle-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .toggle-btn {
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 10px 20px;
            color: #555;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }

        .toggle-btn:hover {
            background: #e8e8e8;
        }

        .toggle-btn.primary {
            background: #1e3a5f;
            border-color: #1e3a5f;
            color: white;
        }

        .toggle-btn.primary:hover {
            background: #14304e;
        }

        .form-section {
            background: #fafafa;
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 25px;
            margin-bottom: 30px;
            display: none;
        }

        .form-section.visible {
            display: block;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #2b4c70;
            font-size: 13px;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #dce5f0;
            border-radius: 12px;
            font-size: 14px;
            background: white;
            transition: 0.15s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #7a9bc2;
            box-shadow: 0 0 0 3px rgba(30,58,95,0.1);
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 28px;
            border: 1px solid #d0ddee;
            background: white;
            color: #1e3a5f;
            cursor: pointer;
            font-size: 14px;
            border-radius: 40px;
            font-weight: 500;
        }

        .btn-primary {
            background: #1e3a5f;
            border-color: #1e3a5f;
            color: white;
        }

        .btn-primary:hover {
            background: #14304e;
        }

        .btn-success {
            background: #28a745;
            border-color: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            border-color: #dc3545;
            color: white;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .project-card {
            background: #ffffff;
            border: 1px solid #eef3f8;
            border-radius: 20px;
            padding: 20px;
            position: relative;
            box-shadow: 0 6px 14px rgba(0,20,40,0.02);
        }

        .project-card:hover {
            box-shadow: 0 18px 30px -12px rgba(18,45,80,0.12);
            border-color: #cddef2;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .project-name {
            font-size: 1.4rem;
            color: #14273e;
            font-weight: 600;
        }

        .project-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 40px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #e3f2fd;
            color: #1565c0;
        }

        .status-completed {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-on-hold {
            background: #fff3e0;
            color: #ef6c00;
        }

        .project-details {
            margin-bottom: 15px;
        }

        .project-detail {
            display: flex;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .detail-label {
            color: #6f8ba5;
            width: 80px;
        }

        .detail-value {
            color: #1a3149;
            flex: 1;
        }

        .project-description {
            font-size: 13px;
            color: #4b637c;
            margin-bottom: 15px;
            line-height: 1.5;
            max-height: 60px;
            overflow: hidden;
        }

        .project-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ecf2f8;
        }

        .project-budget {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e6f4c;
        }

        .project-actions {
            display: flex;
            gap: 5px;
        }

        .project-btn {
            padding: 5px 12px;
            font-size: 12px;
            border: 1px solid #d0ddee;
            background: white;
            border-radius: 30px;
            cursor: pointer;
            color: #1e3a5f;
        }

        .project-btn.delete:hover {
            border-color: #dc3545;
            color: #dc3545;
        }

        .project-btn.edit:hover {
            border-color: #1e6f4c;
            color: #1e6f4c;
        }

        .project-btn.view:hover {
            border-color: #1e3a5f;
            color: #1e3a5f;
        }

        .status {
            padding: 12px 15px;
            border-radius: 50px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
            display: block;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #7b99b5;
            font-size: 14px;
            background: #fafdff;
            border-radius: 40px;
            border: 1px dashed #c5d6ea;
        }

        @media (max-width: 768px) {
            .sidebar { position: absolute; height: 100%; z-index: 30; }
            .main-content { width: 100%; }
        }
    </style>
</head>
<body>
    <!-- SIDEBAR (nice one, exactly from your previous request) -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            PENTA<span>v2</span>
        </div>
        <nav class="nav">
            <a href="#" id="navProjects" class="active">Projects</a>
            <a href="#" id="navReports">Reports</a>
            <a href="#" id="navQuotation">Quotations</a>
        </nav>
        <div class="logout-area">
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </aside>

    <!-- MAIN RIGHT SECTION -->
    <div class="main-content">
        <!-- top bar with toggle (never hidden) -->
        <div class="top-bar">
            <button class="toggle-btn" id="toggleSidebarBtn" title="hide/show sidebar">☰</button>
            <span class="page-title">Project Manager</span>
        </div>

        <!-- original container (everything else) -->
        <div class="container">
            <!-- Navigation inside container (projects/create) -->
            <div class="nav-bar">
                <a href="#" class="nav-link active" onclick="showSection('projects')">Projects</a>
                <a href="#" class="nav-link" onclick="showSection('create')">Create Project</a>
                <a href="#" class="nav-link" onclick="window.location.href='gantt-chart.html'">Gantt Chart</a>
            </div>

            <div id="status" class="status"></div>

            <!-- Create Project Section -->
            <div id="createSection" style="display: none;">
                <div class="toggle-section">
                    <button class="toggle-btn" onclick="toggleForm('basic')">Basic Info</button>
                    <button class="toggle-btn" onclick="toggleForm('details')">Project Details</button>
                    <button class="toggle-btn" onclick="toggleForm('budget')">Budget Setup</button>
                    <button class="toggle-btn" onclick="toggleForm('team')">Team</button>
                </div>

                <!-- Basic Info Form -->
                <div class="form-section visible" id="basicForm">
                    <h2>Basic Information</h2>
                    <form id="basicFormElement">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Project Name *</label>
                                <input type="text" id="projectName" required placeholder="e.g., Office Renovation 2024">
                            </div>
                            <div class="form-group">
                                <label>Project Code</label>
                                <input type="text" id="projectCode" placeholder="e.g., PRJ-2024-001">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Client/Owner</label>
                                <input type="text" id="client" placeholder="Client name">
                            </div>
                            <div class="form-group">
                                <label>Status</label>
                                <select id="statusSelect">
                                    <option value="active">Active</option>
                                    <option value="on-hold">On Hold</option>
                                    <option value="completed">Completed</option>
                                    <option value="planning">Planning</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="description" placeholder="Project description..."></textarea>
                        </div>
                    </form>
                </div>

                <!-- Project Details Form -->
                <div class="form-section" id="detailsForm">
                    <h2>Project Details</h2>
                    <form id="detailsFormElement">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Start Date</label>
                                <input type="date" id="startDate">
                            </div>
                            <div class="form-group">
                                <label>End Date</label>
                                <input type="date" id="endDate">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Location</label>
                                <input type="text" id="location" placeholder="Project location">
                            </div>
                            <div class="form-group">
                                <label>Category</label>
                                <select id="category">
                                    <option value="">Select category</option>
                                    <option value="construction">Construction</option>
                                    <option value="renovation">Renovation</option>
                                    <option value="development">Development</option>
                                    <option value="maintenance">Maintenance</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Priority</label>
                            <select id="priority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                                <option value="critical">Critical</option>
                            </select>
                        </div>
                    </form>
                </div>

                <!-- Budget Setup Form -->
                <div class="form-section" id="budgetForm">
                    <h2>Budget Setup</h2>
                    <form id="budgetFormElement">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Total Budget</label>
                                <input type="number" id="totalBudget" min="0" step="0.01" placeholder="0.00">
                            </div>
                            <div class="form-group">
                                <label>Currency</label>
                                <select id="currency">
                                    <option value="USD">USD ($)</option>
                                    <option value="EUR">EUR (€)</option>
                                    <option value="GBP">GBP (£)</option>
                                    <option value="JPY">JPY (¥)</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Budget Breakdown</label>
                                <textarea id="budgetBreakdown" placeholder="e.g., Materials: 50000, Labor: 30000, Equipment: 20000"></textarea>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Team Form -->
                <div class="form-section" id="teamForm">
                    <h2>Team Members</h2>
                    <form id="teamFormElement">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Project Manager</label>
                                <input type="text" id="projectManager" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label>Contact Email</label>
                                <input type="email" id="contactEmail" placeholder="email@example.com">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Contact Phone</label>
                                <input type="tel" id="contactPhone" placeholder="+1 234 567 8900">
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Save/Cancel Buttons -->
                <div class="button-group" style="margin-top: 20px;">
                    <button class="btn btn-primary" onclick="saveProject()">Save Project</button>
                    <button class="btn" onclick="resetForms()">Clear All</button>
                    <button class="btn" onclick="showSection('projects')">Cancel</button>
                </div>
            </div>

            <!-- Projects List Section -->
            <div id="projectsSection">
                <div class="toggle-section">
                    <button class="toggle-btn primary" onclick="showSection('create')">+ New Project</button>
                    <button class="toggle-btn" onclick="loadProjects()">Refresh</button>
                </div>

                <h2>Your Projects</h2>
                <div id="projectsContainer" class="projects-grid">
                    <!-- Projects will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDXhhy94Aqmaav6X0UsfMcmsBT539-aheU",
            authDomain: "project-task-588c4.firebaseapp.com",
            projectId: "project-task-588c4",
            storageBucket: "project-task-588c4.firebasestorage.app",
            messagingSenderId: "411882772509",
            appId: "1:411882772509:web:08d613186c101a99f38ef4"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let editingProjectId = null;

        // ---------- sidebar toggle ----------
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleSidebarBtn');
        toggleBtn.addEventListener('click', (e) => {
            e.preventDefault();
            sidebar.classList.toggle('hidden');
        });

        // logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // minimal nav link simulation
        document.getElementById('navProjects').addEventListener('click', (e) => {
            e.preventDefault();
            showSection('projects');
            document.querySelectorAll('.nav a').forEach(a => a.classList.remove('active'));
            e.currentTarget.classList.add('active');
        });
        document.getElementById('navReports').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'Ex-reports.html';
        });
        document.getElementById('navQuotation').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'Ex-Quontation.html';
        });

        // ---------- original logic (showSection, toggleForm, etc) ----------
        window.showSection = (section) => {
            const projectsSection = document.getElementById('projectsSection');
            const createSection = document.getElementById('createSection');
            const navLinks = document.querySelectorAll('.nav-bar .nav-link');

            if (section === 'create') {
                projectsSection.style.display = 'none';
                createSection.style.display = 'block';
                navLinks[0].classList.remove('active');
                navLinks[1].classList.add('active');
                resetForms();
            } else {
                projectsSection.style.display = 'block';
                createSection.style.display = 'none';
                navLinks[0].classList.add('active');
                navLinks[1].classList.remove('active');
                loadProjects();
            }
        };

        window.toggleForm = (form) => {
            ['basic','details','budget','team'].forEach(f => {
                document.getElementById(f + 'Form').classList.remove('visible');
            });
            document.getElementById(form + 'Form').classList.add('visible');
        };

        window.resetForms = () => {
            document.getElementById('basicFormElement').reset();
            document.getElementById('detailsFormElement').reset();
            document.getElementById('budgetFormElement').reset();
            document.getElementById('teamFormElement').reset();
            editingProjectId = null;
            document.getElementById('startDate').valueAsDate = new Date();
        };

        window.saveProject = async () => {
            const projectName = document.getElementById('projectName').value;
            if (!projectName) {
                showStatus('Project name is required', 'error');
                toggleForm('basic');
                return;
            }

            const projectData = {
                name: projectName,
                code: document.getElementById('projectCode').value,
                client: document.getElementById('client').value,
                status: document.getElementById('statusSelect').value || 'active',
                description: document.getElementById('description').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                location: document.getElementById('location').value,
                category: document.getElementById('category').value,
                priority: document.getElementById('priority').value || 'medium',
                totalBudget: parseFloat(document.getElementById('totalBudget').value) || 0,
                currency: document.getElementById('currency').value || 'USD',
                budgetBreakdown: document.getElementById('budgetBreakdown').value,
                projectManager: document.getElementById('projectManager').value,
                contactEmail: document.getElementById('contactEmail').value,
                contactPhone: document.getElementById('contactPhone').value,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                createdBy: 'web-user'
            };

            try {
                if (editingProjectId) {
                    delete projectData.createdAt;
                    await db.collection('projects').doc(editingProjectId).update(projectData);
                    showStatus('Project updated!', 'success');
                } else {
                    projectData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                    const docRef = await db.collection('projects').add(projectData);
                    await db.collection('projectSettings').doc(docRef.id).set({
                        projectId: docRef.id,
                        projectName,
                        initialBudget: projectData.totalBudget,
                        totalSpent: 0,
                        fundTransactions: []
                    });
                    showStatus('Project created!', 'success');
                }
                resetForms();
                showSection('projects');
            } catch (error) {
                console.error(error);
                showStatus('Error saving project', 'error');
            }
        };

        window.loadProjects = async () => {
            try {
                const snapshot = await db.collection('projects').orderBy('createdAt', 'desc').get();
                const projects = [];
                snapshot.forEach(doc => projects.push({ id: doc.id, ...doc.data() }));
                displayProjects(projects);
            } catch (error) {
                showStatus('Error loading projects.', 'error');
            }
        };

        function displayProjects(projects) {
            const container = document.getElementById('projectsContainer');
            if (!projects.length) {
                container.innerHTML = '<div class="empty-state">No projects yet. Click "New Project" to create.</div>';
                return;
            }
            let html = '';
            projects.forEach(p => {
                const statusClass = getStatusClass(p.status);
                const startDate = p.startDate || 'Not set';
                const budget = p.totalBudget ? p.totalBudget.toFixed(2) : '0.00';
                const currency = p.currency || 'USD';
                html += `
                    <div class="project-card">
                        <div class="project-header">
                            <span class="project-name">${p.name || 'Unnamed'}</span>
                            <span class="project-status ${statusClass}">${p.status || 'active'}</span>
                        </div>
                        ${p.code ? `<div style="font-size:12px;color:#6f8ba5;margin-bottom:10px;">${p.code}</div>` : ''}
                        <div class="project-description">${p.description || 'No description.'}</div>
                        <div class="project-details">
                            <div class="project-detail"><span class="detail-label">Client:</span><span class="detail-value">${p.client || '—'}</span></div>
                            <div class="project-detail"><span class="detail-label">Start:</span><span class="detail-value">${startDate}</span></div>
                            <div class="project-detail"><span class="detail-label">Manager:</span><span class="detail-value">${p.projectManager || '—'}</span></div>
                            <div class="project-detail"><span class="detail-label">Priority:</span><span class="detail-value">${p.priority || 'medium'}</span></div>
                        </div>
                        <div class="project-footer">
                            <div class="project-budget">${currency} ${budget}</div>
                            <div class="project-actions">
                                <button class="project-btn view" onclick="viewProject('${p.id}')">View</button>
                                <button class="project-btn edit" onclick="editProject('${p.id}')">Edit</button>
                                <button class="project-btn delete" onclick="deleteProject('${p.id}')">Delete</button>
                            </div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function getStatusClass(status) {
            switch(status) {
                case 'active': return 'status-active';
                case 'completed': return 'status-completed';
                case 'on-hold': return 'status-on-hold';
                default: return 'status-active';
            }
        }

        window.editProject = async (id) => {
            try {
                const doc = await db.collection('projects').doc(id).get();
                if (!doc.exists) return;
                const p = doc.data();
                document.getElementById('projectName').value = p.name || '';
                document.getElementById('projectCode').value = p.code || '';
                document.getElementById('client').value = p.client || '';
                document.getElementById('statusSelect').value = p.status || 'active';
                document.getElementById('description').value = p.description || '';
                document.getElementById('startDate').value = p.startDate || '';
                document.getElementById('endDate').value = p.endDate || '';
                document.getElementById('location').value = p.location || '';
                document.getElementById('category').value = p.category || '';
                document.getElementById('priority').value = p.priority || 'medium';
                document.getElementById('totalBudget').value = p.totalBudget || '';
                document.getElementById('currency').value = p.currency || 'USD';
                document.getElementById('budgetBreakdown').value = p.budgetBreakdown || '';
                document.getElementById('projectManager').value = p.projectManager || '';
                document.getElementById('contactEmail').value = p.contactEmail || '';
                document.getElementById('contactPhone').value = p.contactPhone || '';
                editingProjectId = id;
                showSection('create');
                toggleForm('basic');
                showStatus('Edit mode', 'success');
            } catch (error) {
                showStatus('Error loading project', 'error');
            }
        };

        // UPDATED: View button now links to gantt-chart.html with project ID
        window.viewProject = (id) => { 
            window.location.href = `gantt-chart.html?project=${id}`; 
        };

        window.deleteProject = async (id) => {
            if (!confirm('Delete project?')) return;
            await db.collection('projects').doc(id).delete();
            await db.collection('projectSettings').doc(id).delete().catch(()=>{});
            showStatus('Deleted', 'success');
            loadProjects();
        };

        function showStatus(msg, type) {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.className = `status ${type}`;
            setTimeout(() => status.style.display = 'none', 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadProjects();
            resetForms();
            showSection('projects');
        });
    </script>
</body>
</html>
