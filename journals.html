<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Purchases Day Book</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
    }
    
    html, body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    }
    
    /* Full screen container */
    .full-screen {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    /* Main content box */
    .main-box {
      width: 100%;
      max-width: 900px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      border: 1px solid #e2e8f0;
    }
    
    /* Header - centered */
    .header {
      text-align: center;
      padding: 40px 30px 30px 30px;
      background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
      color: white;
    }
    
    .header h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    
    .header p {
      font-size: 16px;
      opacity: 0.9;
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.5;
    }
    
    /* Add Account Form - centered */
    .add-form {
      padding: 30px;
      text-align: center;
      border-bottom: 1px solid #f1f5f9;
      background: #f8fafc;
    }
    
    .form-row {
      display: flex;
      gap: 12px;
      justify-content: center;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .form-row input {
      flex: 1;
      max-width: 400px;
      padding: 14px 18px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.2s;
    }
    
    .form-row input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .btn {
      padding: 14px 28px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      white-space: nowrap;
      min-width: 140px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
    }
    
    /* Table container */
    .table-container {
      max-height: 400px;
      overflow-y: auto;
      position: relative;
    }
    
    /* Table */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }
    
    thead {
      background: #f1f5f9;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    th {
      padding: 18px 24px;
      text-align: left;
      font-weight: 600;
      color: #475569;
      border-bottom: 1px solid #e2e8f0;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      white-space: nowrap;
      background: #f8fafc;
    }
    
    td {
      padding: 20px 24px;
      border-bottom: 1px solid #f1f5f9;
      font-size: 15px;
      transition: background 0.2s;
    }
    
    tbody tr {
      cursor: pointer;
      transition: all 0.2s;
    }
    
    tbody tr:hover {
      background: #f8fafc;
    }
    
    tbody tr:active {
      background: #f1f5f9;
    }
    
    tbody tr:last-child td {
      border-bottom: none;
    }
    
    /* Account name styling */
    .account-name {
      font-weight: 600;
      color: #1e293b;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 14px;
    }
    
    .account-icon {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 16px;
    }
    
    /* Date styling */
    .date-cell {
      color: #64748b;
      font-size: 14px;
    }
    
    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #94a3b8;
    }
    
    .empty-state i {
      font-size: 56px;
      margin-bottom: 20px;
      opacity: 0.6;
    }
    
    .empty-state h3 {
      font-size: 20px;
      color: #64748b;
      margin-bottom: 10px;
      font-weight: 500;
    }
    
    .empty-state p {
      font-size: 15px;
      max-width: 400px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    /* Loading state */
    .loading-state {
      text-align: center;
      padding: 60px 20px;
      color: #64748b;
    }
    
    .loading-state i {
      font-size: 24px;
      margin-bottom: 16px;
    }
    
    /* Scrollbar styling */
    .table-container::-webkit-scrollbar {
      width: 8px;
    }
    
    .table-container::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    
    .table-container::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
    
    .table-container::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      color: #64748b;
      font-size: 14px;
      border-top: 1px solid #f1f5f9;
      background: #f8fafc;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .full-screen {
        padding: 15px;
      }
      
      .main-box {
        max-width: 100%;
        border-radius: 12px;
      }
      
      .header {
        padding: 30px 20px;
      }
      
      .header h1 {
        font-size: 26px;
      }
      
      .add-form {
        padding: 25px 20px;
      }
      
      .form-row {
        flex-direction: column;
        align-items: stretch;
      }
      
      .form-row input {
        max-width: 100%;
      }
      
      .btn {
        width: 100%;
        margin-top: 10px;
      }
      
      th, td {
        padding: 16px 20px;
      }
      
      .account-icon {
        width: 40px;
        height: 40px;
        font-size: 15px;
      }
    }
    
    @media (max-width: 480px) {
      .header h1 {
        font-size: 24px;
      }
      
      .header p {
        font-size: 14px;
      }
      
      th, td {
        padding: 14px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="full-screen">
    <div class="main-box">
      <!-- Header -->
      <div class="header">
        <h1>Purchases Day Book</h1>
        <p>Manage and track all your purchase accounts in one place</p>
      </div>
      
      <!-- Add Account Form -->
      <div class="add-form">
        <div class="form-row">
          <input type="text" id="acct-name" placeholder="Enter supplier or account name...">
          <button id="add-acct" class="btn">
            + Add Account
          </button>
        </div>
      </div>
      
      <!-- Accounts Table -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th width="60%">Account Name</th>
              <th width="40%">Created Date</th>
            </tr>
          </thead>
          <tbody id="accounts-table">
            <tr>
              <td colspan="2" class="loading-state">
                <i class="fas fa-spinner fa-spin"></i>
                <div>Loading purchase accounts...</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <!-- Footer -->
      <div class="footer">
        Click any account to view purchase transactions
      </div>
    </div>
  </div>

  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      query,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDXhhy94Aqmaav6X0UsfMcmsBT539-aheU",
      authDomain: "project-task-588c4.firebaseapp.com",
      projectId: "project-task-588c4",
      storageBucket: "project-task-588c4.appspot.com",
      messagingSenderId: "411882772509",
      appId: "1:411882772509:web:08d613186c101a99f38ef4",
      measurementId: "G-JMFLFYEM0F"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    // Collections
    const ACCOUNTS = 'purchases'; // Changed to purchases collection
    
    // DOM elements
    const acctName = document.getElementById('acct-name');
    const addAcctBtn = document.getElementById('add-acct');
    const accountsTable = document.getElementById('accounts-table');
    
    // Runtime state
    let accounts = [];
    let accountsUnsub = null;
    
    // Get initials from account name
    function getInitials(name) {
      if (!name) return 'PB';
      const words = name.split(' ');
      if (words.length === 1) {
        return name.substring(0, 2).toUpperCase();
      }
      return (words[0][0] + words[1][0]).toUpperCase();
    }
    
    // Format date
    function formatDate(date) {
      if (!date) return 'N/A';
      const options = { 
        weekday: 'short',
        day: 'numeric', 
        month: 'short', 
        year: 'numeric'
      };
      return date.toLocaleDateString('en-US', options);
    }
    
    // Navigate to purchase journal
    function goToPurchaseJournal(accountId, accountName) {
      window.location.href = `journals.html?account=${accountId}&name=${encodeURIComponent(accountName)}&type=purchase`;
    }
    
    // Add account
    addAcctBtn.addEventListener('click', async () => {
      const name = acctName.value.trim();
      
      if (!name) {
        alert('Please enter a supplier or account name');
        acctName.focus();
        return;
      }
      
      try {
        await addDoc(collection(db, ACCOUNTS), {
          name: name,
          type: 'purchase',
          createdAt: serverTimestamp()
        });
        
        // Clear form
        acctName.value = '';
        acctName.focus();
        
      } catch (error) {
        console.error('Error adding purchase account:', error);
        alert('Error adding account. Please check console.');
      }
    });
    
    // Allow Enter key to submit
    acctName.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addAcctBtn.click();
      }
    });
    
    // Start accounts listener
    function startAccountsListener() {
      if (accountsUnsub) accountsUnsub();
      
      const q = query(collection(db, ACCOUNTS), orderBy('createdAt', 'desc'));
      
      accountsUnsub = onSnapshot(q, (snapshot) => {
        accounts = [];
        snapshot.forEach((doc) => {
          const data = doc.data();
          accounts.push({
            id: doc.id,
            name: data.name || 'Unnamed Supplier',
            type: data.type || 'purchase',
            createdAt: data.createdAt?.toDate() || new Date()
          });
        });
        
        renderAccountsTable();
      }, (error) => {
        console.error('Error loading purchase accounts:', error);
        accountsTable.innerHTML = `
          <tr>
            <td colspan="2" class="empty-state">
              <i class="fas fa-exclamation-triangle"></i>
              <h3>Error loading accounts</h3>
              <p>Please check your internet connection and try again.</p>
            </td>
          </tr>`;
      });
    }
    
    // Render accounts table
    function renderAccountsTable() {
      if (accounts.length === 0) {
        accountsTable.innerHTML = `
          <tr>
            <td colspan="2" class="empty-state">
              <i class="fas fa-receipt"></i>
              <h3>No purchase accounts yet</h3>
              <p>Add your first supplier or purchase account to get started.</p>
            </td>
          </tr>`;
        return;
      }
      
      accountsTable.innerHTML = '';
      
      accounts.forEach(account => {
        const row = document.createElement('tr');
        
        // Click event for entire row
        row.addEventListener('click', () => {
          goToPurchaseJournal(account.id, account.name);
        });
        
        // Account name cell
        const nameCell = document.createElement('td');
        nameCell.innerHTML = `
          <div class="account-name">
            <div class="account-icon" style="background: linear-gradient(135deg, #10b981, #059669);">
              ${getInitials(account.name)}
            </div>
            <div>
              <div>${account.name}</div>
              <div style="font-size: 13px; color: #64748b; margin-top: 4px;">
                <span style="background: #e0f2fe; color: #0369a1; padding: 2px 8px; border-radius: 12px; font-size: 12px;">
                  Purchase Account
                </span>
              </div>
            </div>
          </div>
        `;
        
        // Created date cell
        const dateCell = document.createElement('td');
        dateCell.className = 'date-cell';
        dateCell.innerHTML = `
          <div style="font-weight: 500; color: #334155;">${formatDate(account.createdAt)}</div>
          <div style="font-size: 13px; color: #94a3b8; margin-top: 4px;">
            ${account.createdAt.toLocaleTimeString('en-US', { 
              hour: '2-digit', 
              minute: '2-digit',
              hour12: true 
            })}
          </div>
        `;
        
        // Append cells to row
        row.appendChild(nameCell);
        row.appendChild(dateCell);
        
        // Add row to table
        accountsTable.appendChild(row);
      });
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      startAccountsListener();
    });
    
    // Cleanup on unload
    window.addEventListener('beforeunload', () => {
      if (accountsUnsub) {
        try {
          accountsUnsub();
        } catch (e) {
          console.error('Error unsubscribing:', e);
        }
      }
    });
  </script>
</body>
</html>
