<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accounts Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
    }
    
    html, body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: #f5f7fa;
    }
    
    /* Full screen container */
    .full-screen {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }
    
    /* Header - minimal */
    .header {
      background: white;
      padding: 15px 25px;
      border-bottom: 1px solid #e2e8f0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      flex-shrink: 0;
    }
    
    .header h1 {
      font-size: 20px;
      color: #2d3748;
      font-weight: 600;
    }
    
    /* Add form - compact */
    .add-form {
      padding: 15px 25px;
      background: white;
      border-bottom: 1px solid #e2e8f0;
      flex-shrink: 0;
    }
    
    .form-row {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .form-row input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      min-width: 200px;
    }
    
    .form-row input:focus {
      outline: none;
      border-color: #4299e1;
    }
    
    /* Buttons */
    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }
    
    .btn-primary {
      background: #4299e1;
      color: white;
    }
    
    .btn-primary:hover {
      background: #3182ce;
    }
    
    /* Main table container - takes remaining space */
    .table-container {
      flex: 1;
      overflow: auto;
      background: white;
      margin: 0;
    }
    
    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    thead {
      background: #f8fafc;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    th {
      padding: 16px 20px;
      text-align: left;
      font-weight: 600;
      color: #475569;
      border-bottom: 2px solid #e2e8f0;
      font-size: 14px;
      white-space: nowrap;
    }
    
    td {
      padding: 16px 20px;
      border-bottom: 1px solid #f1f5f9;
      font-size: 15px;
    }
    
    tbody tr:hover {
      background: #f8fafc;
    }
    
    /* Account name styling */
    .account-name {
      font-weight: 600;
      color: #2d3748;
      font-size: 15px;
    }
    
    /* Actions cell with 3-dots menu */
    .actions-cell {
      width: 100px;
      text-align: center;
    }
    
    .menu-container {
      position: relative;
      display: inline-block;
    }
    
    .dots-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #718096;
      padding: 5px 10px;
      border-radius: 4px;
      transition: all 0.2s;
    }
    
    .dots-btn:hover {
      background: #f1f5f9;
      color: #4299e1;
    }
    
    .action-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      min-width: 160px;
      z-index: 1000;
      display: none;
      overflow: hidden;
      border: 1px solid #e2e8f0;
    }
    
    .action-menu.show {
      display: block;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      text-decoration: none;
      color: #4a5568;
      font-size: 14px;
      border-bottom: 1px solid #f1f5f9;
      cursor: pointer;
      transition: all 0.2s;
      background: white;
      border: none;
      width: 100%;
      text-align: left;
    }
    
    .menu-item:hover {
      background: #f7fafc;
    }
    
    .menu-item:last-child {
      border-bottom: none;
    }
    
    .menu-item i {
      width: 18px;
      text-align: center;
    }
    
    .menu-view {
      color: #38a169;
    }
    
    .menu-delete {
      color: #e53e3e;
    }
    
    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #a0aec0;
    }
    
    .empty-state i {
      font-size: 48px;
      margin-bottom: 15px;
      opacity: 0.5;
    }
    
    /* Loading state */
    .loading-state {
      text-align: center;
      padding: 40px 20px;
      color: #718096;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .form-row {
        flex-wrap: wrap;
      }
      
      .form-row input {
        min-width: 100%;
      }
      
      .btn {
        width: 100%;
      }
      
      th, td {
        padding: 12px 15px;
      }
      
      .header, .add-form {
        padding: 15px;
      }
    }
    
    @media (max-width: 480px) {
      .action-menu {
        position: fixed;
        top: auto;
        right: 10px;
        left: 10px;
        bottom: 10px;
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="full-screen">
    <!-- Header -->
    <div class="header">
      <h1>Accounts Dashboard</h1>
    </div>
    
    <!-- Add Account Form -->
    <div class="add-form">
      <div class="form-row">
        <input type="text" id="acct-name" placeholder="Enter account name...">
        <button id="add-acct" class="btn btn-primary">
          + Add Account
        </button>
      </div>
    </div>
    
    <!-- Accounts Table -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th width="60%">Account Name</th>
            <th width="30%">Created Date</th>
            <th width="10%">Actions</th>
          </tr>
        </thead>
        <tbody id="accounts-table">
          <tr>
            <td colspan="3" class="loading-state">
              <i class="fas fa-spinner fa-spin"></i> Loading accounts...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      deleteDoc,
      doc,
      onSnapshot,
      query,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDXhhy94Aqmaav6X0UsfMcmsBT539-aheU",
      authDomain: "project-task-588c4.firebaseapp.com",
      projectId: "project-task-588c4",
      storageBucket: "project-task-588c4.appspot.com",
      messagingSenderId: "411882772509",
      appId: "1:411882772509:web:08d613186c101a99f38ef4",
      measurementId: "G-JMFLFYEM0F"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    // Collections
    const ACCOUNTS = 'accounts';
    
    // DOM elements
    const acctName = document.getElementById('acct-name');
    const addAcctBtn = document.getElementById('add-acct');
    const accountsTable = document.getElementById('accounts-table');
    
    // Runtime state
    let accounts = [];
    let accountsUnsub = null;
    let activeMenu = null;
    
    // Close all menus
    function closeAllMenus() {
      if (activeMenu) {
        activeMenu.classList.remove('show');
        activeMenu = null;
      }
    }
    
    // Handle clicks outside menus
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.menu-container')) {
        closeAllMenus();
      }
    });
    
    // Format date
    function formatDate(date) {
      if (!date) return 'N/A';
      return date.toLocaleDateString('en-ZM', {
        day: '2-digit',
        month: 'short',
        year: 'numeric'
      });
    }
    
    // Add account
    addAcctBtn.addEventListener('click', async () => {
      const name = acctName.value.trim();
      
      if (!name) {
        alert('Please enter an account name');
        acctName.focus();
        return;
      }
      
      try {
        await addDoc(collection(db, ACCOUNTS), {
          name: name,
          createdAt: serverTimestamp()
        });
        
        // Clear form
        acctName.value = '';
        acctName.focus();
        
      } catch (error) {
        console.error('Error adding account:', error);
        alert('Error adding account. Please check console.');
      }
    });
    
    // Allow Enter key to submit
    acctName.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addAcctBtn.click();
      }
    });
    
    // Delete account
    async function deleteAccount(accountId, accountName) {
      if (!confirm(`Are you sure you want to delete account "${accountName}"? This action cannot be undone.`)) {
        return;
      }
      
      try {
        await deleteDoc(doc(db, ACCOUNTS, accountId));
        console.log(`Account "${accountName}" deleted successfully`);
        closeAllMenus();
      } catch (error) {
        console.error('Error deleting account:', error);
        alert('Error deleting account. Please check console.');
      }
    }
    
    // View journal
    function viewJournal(accountId, accountName) {
      window.location.href = `journals.html?account=${accountId}&name=${encodeURIComponent(accountName)}`;
    }
    
    // Start accounts listener
    function startAccountsListener() {
      if (accountsUnsub) accountsUnsub();
      
      const q = query(collection(db, ACCOUNTS), orderBy('createdAt', 'desc'));
      
      accountsUnsub = onSnapshot(q, (snapshot) => {
        accounts = [];
        snapshot.forEach((doc) => {
          const data = doc.data();
          accounts.push({
            id: doc.id,
            name: data.name || 'Unnamed Account',
            createdAt: data.createdAt?.toDate() || new Date()
          });
        });
        
        renderAccountsTable();
      }, (error) => {
        console.error('Error loading accounts:', error);
        accountsTable.innerHTML = `
          <tr>
            <td colspan="3" class="empty-state" style="color: #e53e3e;">
              <i class="fas fa-exclamation-triangle"></i>
              <div>Error loading accounts</div>
              <div style="font-size: 12px; margin-top: 5px;">Check console for details</div>
            </td>
          </tr>`;
      });
    }
    
    // Render accounts table
    function renderAccountsTable() {
      if (accounts.length === 0) {
        accountsTable.innerHTML = `
          <tr>
            <td colspan="3" class="empty-state">
              <i class="fas fa-folder-open"></i>
              <div style="font-size: 16px; margin-top: 10px;">No accounts found</div>
              <div style="font-size: 14px; margin-top: 5px;">Add your first account above</div>
            </td>
          </tr>`;
        return;
      }
      
      accountsTable.innerHTML = '';
      
      accounts.forEach(account => {
        const row = document.createElement('tr');
        
        // Account name cell
        const nameCell = document.createElement('td');
        nameCell.innerHTML = `
          <div class="account-name">${account.name}</div>
        `;
        
        // Created date cell
        const dateCell = document.createElement('td');
        dateCell.innerHTML = `
          <div>${formatDate(account.createdAt)}</div>
          <div style="font-size: 12px; color: #a0aec0; margin-top: 2px;">
            ${account.createdAt.toLocaleTimeString('en-ZM', { 
              hour: '2-digit', 
              minute: '2-digit'
            })}
          </div>
        `;
        
        // Actions cell with 3-dots menu
        const actionsCell = document.createElement('td');
        actionsCell.className = 'actions-cell';
        actionsCell.innerHTML = `
          <div class="menu-container">
            <button class="dots-btn" title="Actions">â‹¯</button>
            <div class="action-menu">
              <button class="menu-item menu-view" data-action="view" data-id="${account.id}" data-name="${account.name}">
                <i class="fas fa-eye"></i> View Journal
              </button>
              <button class="menu-item menu-delete" data-action="delete" data-id="${account.id}" data-name="${account.name}">
                <i class="fas fa-trash"></i> Delete Account
              </button>
            </div>
          </div>
        `;
        
        // Append cells to row
        row.appendChild(nameCell);
        row.appendChild(dateCell);
        row.appendChild(actionsCell);
        
        // Add row to table
        accountsTable.appendChild(row);
        
        // Add event listeners for the menu in this row
        const dotsBtn = row.querySelector('.dots-btn');
        const menu = row.querySelector('.action-menu');
        const viewBtn = row.querySelector('[data-action="view"]');
        const deleteBtn = row.querySelector('[data-action="delete"]');
        
        // Toggle menu on dots click
        dotsBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          if (activeMenu === menu) {
            menu.classList.remove('show');
            activeMenu = null;
          } else {
            closeAllMenus();
            menu.classList.add('show');
            activeMenu = menu;
          }
        });
        
        // View journal action
        viewBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          const accountId = e.target.closest('[data-id]').dataset.id;
          const accountName = e.target.closest('[data-name]').dataset.name;
          viewJournal(accountId, accountName);
        });
        
        // Delete account action
        deleteBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          const accountId = e.target.closest('[data-id]').dataset.id;
          const accountName = e.target.closest('[data-name]').dataset.name;
          deleteAccount(accountId, accountName);
        });
      });
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      startAccountsListener();
    });
    
    // Cleanup on unload
    window.addEventListener('beforeunload', () => {
      if (accountsUnsub) {
        try {
          accountsUnsub();
        } catch (e) {
          console.error('Error unsubscribing:', e);
        }
      }
    });
  </script>
</body>
</html>
